    <style>
        * { box-sizing: border-box; }
        canvas { width: 100vw; height: 100vh; top: 0; left: 0; position: fixed; }
        body { margin: 0; background: black; }
        #status { color: white; position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
                  font-family: monospace; font-size: 18px; z-index: 10; text-align: center; white-space: pre-line; }

        /* ── Lobby ── */
        #lobby {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: fixed; inset: 0; background: #0b0b0b; z-index: 20;

        }
        h2 { margin: 0 0 24px; font-size: 24px; letter-spacing: 4px; color: #f90; text-align: center; }

        .panels { display: flex; gap: 32px; align-items: flex-start; }

        /* ── Panel ── */
        .panel { display: flex; flex-direction: column; gap: 14px; width: 280px; }
        .panel-title { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #1e1e1e; padding-bottom: 6px; }

        /* ── Form rows ── */
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { color: #666; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .field input[type=text], .field input[type=number] {
            padding: 8px 10px; font-size: 15px; font-family: monospace;
            background: #141414; border: 1px solid #2e2e2e; color: white; width: 100%;
        }
        .field input:focus { outline: none; border-color: #f90; }

        /* ── Toggle ── */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; }
        .toggle-row .toggle-label { color: #aaa; font-size: 12px; }
        .toggle {
            position: relative; width: 40px; height: 22px; cursor: pointer;
        }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; inset: 0; background: #222; border: 1px solid #333; transition: .2s;
        }
        .toggle-slider:before {
            content: ''; position: absolute; width: 14px; height: 14px;
            left: 3px; top: 3px; background: #555; transition: .2s;
        }
        .toggle input:checked + .toggle-slider { background: #1a1200; border-color: #f90; }
        .toggle input:checked + .toggle-slider:before { background: #f90; transform: translateX(18px); }

        /* ── Range slider ── */
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #2a2a2a; outline: none; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: #f90; cursor: pointer;
        }

        /* ── Buttons ── */
        .btn {
            padding: 11px 0; font-size: 13px; font-family: monospace; width: 100%;
            background: #f90; border: none; color: black; cursor: pointer; font-weight: bold; letter-spacing: 1px;
        }
        .btn:hover { background: #ffb733; }
        .btn:disabled { background: #222; color: #555; cursor: default; }
        .hint { color: #444; font-size: 10px; text-align: center; }

        /* ── Host ID display ── */
        #host-id-display {
            display: none; background: #091200; border: 1px solid #1d3300;
            padding: 12px; text-align: center;
        }
        #host-id-display .lbl { color: #3d6600; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        #host-id-display .val { color: #66ff00; font-size: 38px; letter-spacing: 8px; font-weight: bold; }

        .divider { color: #1e1e1e; font-size: 12px; align-self: center; padding-top: 60px; }

        /* ── Map picker ── */
        .map-tabs { display: flex; }
        .map-tab {
            flex: 1; padding: 5px 0; font-size: 10px; font-family: monospace; cursor: pointer;
            background: #111; border: 1px solid #1e1e1e; color: #444; letter-spacing: 1px; border-bottom: none;
        }
        .map-tab.active { background: #140e00; border-color: #f90; border-bottom: 1px solid #140e00; color: #f90; z-index: 1; }
        .map-tab:hover:not(.active) { color: #999; }
        .map-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px;
            max-height: 140px; overflow-y: auto;
            border: 1px solid #1e1e1e; padding: 4px; background: #0d0d0d;
        }
        .map-grid::-webkit-scrollbar { width: 3px; }
        .map-grid::-webkit-scrollbar-thumb { background: #2a2a2a; }
        .map-cell {
            padding: 6px 2px; font-size: 10px; font-family: monospace; text-align: center; cursor: pointer;

        .map-cell.sel { border-color: #f90 !important; color: #f90 !important; background: #140e00 !important; }

        .sel-map b { color: #f90; }
        #map-section.locked { pointer-events: none; opacity: 0.35; }

    <script>
    // Must run BEFORE raw.js — Emscripten captures window.WebSocket at load time
    (function() {
        const _Orig = window.WebSocket;
        window._xash3dRecvQueues = []; // host will push sockets here
        window.WebSocket = function(url, protocols) {
            console.log('[P2P-early] WebSocket called:', url);
            const m = url && url.match(/(\d+\.\d+\.\d+\.\d+):(\d+)/);
            if (m && m[1].startsWith('101.101.')) {
                console.log('[P2P-early] Intercepting P2P WebSocket to', m[1], ':', m[2]);
                const fake = {
                    _url: url, _addr: m[1], _port: parseInt(m[2]),
                    binaryType: 'arraybuffer', readyState: 0,
                    _listeners: {},
                    addEventListener(e, fn) { (this._listeners[e] = this._listeners[e]||[]).push(fn); },
                    removeEventListener(e, fn) { if(this._listeners[e]) this._listeners[e]=this._listeners[e].filter(f=>f!==fn); },
                    _emit(e, d) { (this._listeners[e]||[]).forEach(fn=>{try{fn(d);}catch(err){}}); },
                    set onopen(fn)    { this.addEventListener('open',fn);    },
                    set onmessage(fn) { this.addEventListener('message',fn); },
                    set onerror(fn)   { this.addEventListener('error',fn);   },
                    set onclose(fn)   { this.addEventListener('close',fn);   },
                    send(data) { window._p2pSend && window._p2pSend(this._addr, this._port, data); },
                    close() { this.readyState=3; this._emit('close',{type:'close',code:1000,wasClean:true}); },
                };
                // Register this fake socket so P2P layer can deliver to it
                window._p2pRegisterSocket && window._p2pRegisterSocket(fake);
                // Store for later registration once P2P is set up
                (window._pendingFakeSockets = window._pendingFakeSockets || []).push(fake);
                // Open asynchronously
                setTimeout(() => { fake.readyState=1; fake._emit('open',{type:'open'}); }, 0);
                return fake;
            }
            return new _Orig(url, protocols);
        };
        Object.assign(window.WebSocket, {CONNECTING:0,OPEN:1,CLOSING:2,CLOSED:3});
        window.WebSocket.prototype = _Orig.prototype;
        console.log('[P2P-early] WebSocket hook installed');
    })();
    </script>

<script type="module">
    import JSZip from 'https://cdn.skypack.dev/jszip@3.10.1';

    // ─── CONFIG ──────────────────────────────────────────────────────────────
    const SIGNAL_URL = 'wss://cs16-p2p.up.railway.app/hl';
    const CDN  = 'https://cdn.jsdelivr.net/npm/xash3d-fwgs@latest/dist/';
    const CS16 = 'https://cdn.jsdelivr.net/npm/cs16-client@latest/dist/cstrike/';

    const iceServers = [
        { urls: 'stun:stun.relay.metered.ca:80' },
        { urls: 'turn:standard.relay.metered.ca:80',                username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turn:standard.relay.metered.ca:80?transport=tcp',  username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turn:standard.relay.metered.ca:443',               username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turns:standard.relay.metered.ca:443?transport=tcp',username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
    ];

    // ─── Maps ────────────────────────────────────────────────────────────────
    const MAPS = {
        de: ['de_dust2','de_dust','de_inferno','de_nuke','de_train','de_aztec',
             'de_cbble','de_chateau','de_piranesi','de_port','de_prodigy',
             'de_storm','de_survivor','de_torn','de_vegas'],
        cs: ['cs_italy','cs_office','cs_assault','cs_militia',
             'cs_havana','cs_backalley','cs_estate','cs_siege'],
        as: ['as_oilrig','as_highrise'],
        fy: ['fy_pool_day','fy_iceworld'],
    };
    let selectedMap = 'de_dust2';
    let activeTab   = 'de';

    function renderMaps() {
        const grid = document.getElementById('map-grid');
        // Clear grid
        while (grid.firstChild) grid.removeChild(grid.firstChild);
        MAPS[activeTab].forEach(m => {
            const el = document.createElement('div');
            el.className = 'map-cell' + (m === selectedMap ? ' sel' : '');
            el.textContent = m;
            el.title = m;
            el.addEventListener('click', () => {
                selectedMap = m;
                document.getElementById('map-label').textContent = m;
                renderMaps();
            });
            grid.appendChild(el);
        });
    }

    document.querySelectorAll('.map-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.map-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeTab = tab.dataset.cat;
            // If selected map not in new tab, pick first
            if (!MAPS[activeTab].includes(selectedMap)) {
                selectedMap = MAPS[activeTab][0];
                document.getElementById('map-label').textContent = selectedMap;
            }
            renderMaps();
        });
    });
    renderMaps();

    // ─── Bots toggle ─────────────────────────────────────────────────────────
    document.getElementById('bots-toggle').addEventListener('change', function() {
        document.getElementById('bots-count-row').style.display = this.checked ? 'flex' : 'none';
    });

    // ─── Volume sliders ───────────────────────────────────────────────────────
    document.getElementById('volume-slider').addEventListener('input', function() {
        document.getElementById('vol-display').textContent = this.value + '%';
    });
    document.getElementById('join-volume-slider').addEventListener('input', function() {
        document.getElementById('join-vol-display').textContent = this.value + '%';
    });

    // ─── State ───────────────────────────────────────────────────────────────
    const statusEl   = document.getElementById('status');
    const lobby      = document.getElementById('lobby');
    let myHostId     = null;
    let joinTargetId = null;
    let sigSocket    = null;
    let playerName   = 'Player';
    let volumeVal    = 0.8;
    let botsEnabled  = false;
    let botsPerTeam  = 3;

    // Buffer for messages that arrive before VirtualNetworkWrapper is ready
    const sigBuffer = [];
    let sigHandler  = null;

    function connectSignaling() {
        return new Promise((resolve, reject) => {
            sigSocket = new WebSocket(SIGNAL_URL);
            sigSocket.onmessage = e => {
                let msg;
                try { msg = JSON.parse(e.data); } catch { return; }
                if (msg.hostId !== undefined) {
                    myHostId = msg.hostId;
                    resolve(msg.hostId);
                    return;
                }
                // Forward to VNW handler, or buffer if not ready yet
                if (sigHandler) sigHandler(msg);
                else sigBuffer.push(msg);
            };
            sigSocket.onerror = () => reject(new Error('WebSocket connection failed'));
            sigSocket.onclose = () => { if (!myHostId) reject(new Error('Connection closed')); };
        });
    }

    // ─── Host ────────────────────────────────────────────────────────────────
    document.getElementById('btn-host').addEventListener('click', async () => {
        const btn = document.getElementById('btn-host');
        btn.disabled = true; btn.textContent = 'Connecting...';
        try {
            const id = await connectSignaling();
            document.getElementById('host-id-value').textContent = id;
            document.getElementById('host-id-display').style.display = 'block';
            document.getElementById('btn-start').style.display = 'block';
            document.getElementById('host-hint').style.display = 'block';
            document.getElementById('map-section').classList.add('locked');
            btn.style.display = 'none';
        } catch(e) {
            alert('Could not connect to signaling server:\n' + e.message);
            btn.disabled = false; btn.textContent = 'HOST GAME';
        }
    });

    document.getElementById('btn-start').addEventListener('click', () => {
        playerName  = (document.getElementById('host-name').value.trim() || 'Player');
        volumeVal   = parseInt(document.getElementById('volume-slider').value) / 100;
        botsEnabled = document.getElementById('bots-toggle').checked;
        botsPerTeam = parseInt(document.getElementById('bots-per-team').value) || 3;
        lobby.style.display = 'none';
        statusEl.style.display = 'block';
        startGame();
    });

    // ─── Join ────────────────────────────────────────────────────────────────
    document.getElementById('btn-join').addEventListener('click', async () => {
        const id = parseInt(document.getElementById('join-id').value);
        if (!id) return alert('Enter a valid host ID');
        joinTargetId = id;
        playerName   = (document.getElementById('join-name').value.trim() || 'Player');
        volumeVal    = parseInt(document.getElementById('join-volume-slider').value) / 100;
        const btn = document.getElementById('btn-join');
        btn.disabled = true; btn.textContent = 'Connecting...';
        try {
            await connectSignaling();
            lobby.style.display = 'none';
            statusEl.style.display = 'block';
            startGame();
        } catch(e) {
            alert('Could not connect to signaling server:\n' + e.message);
            btn.disabled = false; btn.textContent = 'JOIN GAME';
            joinTargetId = null;
        }
    });

    // ─── P2P Networking ──────────────────────────────────────────────────────────
    // Module.net must implement a full POSIX UDP socket API.
    // The engine calls: socket, bind, gethostname, getaddrinfo, sendto, recvfrom.
    // We implement these as virtual sockets routed through WebRTC DataChannels.
    // ─────────────────────────────────────────────────────────────────────────

    const peers     = new Map();   // `myId:peerId` → RTCPeerConnection
    const channels  = new Map();   // peerId → RTCDataChannel
    const sendQueue = new Map();   // peerId → ArrayBuffer[]

    // Virtual socket table: fd → { recvQueue, boundPort }
    const sockets   = new Map();
    let   nextFd    = 10;

    // ── Signaling ─────────────────────────────────────────────────────────────
    let hostReadyResolve = null;
    const hostReadyPromise = new Promise(r => { hostReadyResolve = r; });

    sigHandler = async msg => {
        console.log('[P2P] sig:', Object.keys(msg)[0]);
        if (msg.ready) { hostReadyResolve?.(); return; }
        if (msg['pc:offer']) {
            const { description, from } = msg['pc:offer'];
            const pc = makePeer(from, false);
            await pc.setRemoteDescription(description);
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            sigSocket.send(JSON.stringify({ 'pc:answer': { description: pc.localDescription, from: myHostId, to: from } }));
            return;
        }
        if (msg['pc:answer']) {
            const pc = peers.get(`${myHostId}:${msg['pc:answer'].from}`);
            if (pc) await pc.setRemoteDescription(msg['pc:answer'].description);
            return;
        }
        if (msg['pc:ice-candidate']) {
            const { candidate, from } = msg['pc:ice-candidate'];
            const pc = peers.get(`${myHostId}:${from}`);
            if (pc) await pc.addIceCandidate(candidate).catch(() => {});
            return;
        }
    };
    sigBuffer.splice(0).forEach(m => sigHandler(m));

    // ── WebRTC ────────────────────────────────────────────────────────────────
    function makePeer(peerId, initiator) {
        const key = `${myHostId}:${peerId}`;
        if (peers.has(key)) return peers.get(key);
        const pc = new RTCPeerConnection({ iceServers });
        peers.set(key, pc);
        console.log(`[P2P] makePeer ${peerId} initiator=${initiator}`);

        pc.addEventListener('icecandidate', ({ candidate }) => {
            if (candidate) sigSocket.send(JSON.stringify({ 'pc:ice-candidate': { candidate, from: myHostId, to: peerId } }));
        });
        pc.addEventListener('connectionstatechange', () => {
            console.log(`[P2P] peer ${peerId}: ${pc.connectionState}`);
            if (pc.connectionState === 'failed') pc.restartIce();
            if (['closed','disconnected'].includes(pc.connectionState)) peers.delete(key);
        });

        function attachChannel(ch) {
            ch.binaryType = 'arraybuffer';
            ch.addEventListener('open', () => {
                console.log(`[P2P] channel OPEN with ${peerId}`);
                channels.set(peerId, ch);
                (sendQueue.get(peerId) || []).forEach(ab => ch.send(ab));
                sendQueue.delete(peerId);
            });
            ch.addEventListener('message', ({ data }) => {
                const bytes = new Uint8Array(data instanceof ArrayBuffer ? data : data.buffer.slice(data.byteOffset, data.byteOffset + data.byteLength));
                const fromAddr = `101.101.${peerId & 255}.${(peerId >> 8) & 255}`;
                const pkt = { fromAddr, fromPort: 27015, data: bytes };
                if (sockets.size > 0) {
                    sockets.forEach(sock => sock.recvQueue.push(pkt));
                } else {
                    // Buffer until a socket is created
                    if (!window._p2pPendingPkts) window._p2pPendingPkts = [];
                    window._p2pPendingPkts.push(pkt);
                }
            });
            ch.addEventListener('close', () => channels.delete(peerId));
        }

        if (initiator) {
            attachChannel(pc.createDataChannel('udp', { maxRetransmits: 0, ordered: false }));
        } else {
            pc.addEventListener('datachannel', ({ channel }) => attachChannel(channel));
        }
        return pc;
    }

    function connectToPeer(peerId) {
        return new Promise((resolve, reject) => {
            if (channels.has(peerId)) { resolve(); return; }
            const pc = makePeer(peerId, true);
            pc.createOffer()
              .then(d => pc.setLocalDescription(d))
              .then(() => sigSocket.send(JSON.stringify({
                  'pc:offer': { description: pc.currentLocalDescription ?? pc.localDescription, from: myHostId, to: peerId }
              })));
            const t = setTimeout(() => reject(new Error('WebRTC timeout')), 15000);
            const iv = setInterval(() => { if (channels.has(peerId)) { clearInterval(iv); clearTimeout(t); resolve(); } }, 50);
        });
    }

    function sendToPeer(peerId, ab) {
        const ch = channels.get(peerId);
        if (ch && ch.readyState === 'open') {
            ch.send(ab);
        } else {
            const q = sendQueue.get(peerId) || [];
            q.push(ab);
            sendQueue.set(peerId, q);
            if (!peers.has(`${myHostId}:${peerId}`)) {
                connectToPeer(peerId).catch(e => console.error('[P2P] auto-connect failed:', e));
            }
        }
    }

    // ── sockaddr helpers ──────────────────────────────────────────────────────
    function readSockaddr(HEAPU8, ptr) {
        const port = (HEAPU8[ptr+2] << 8) | HEAPU8[ptr+3];
        const addr = `${HEAPU8[ptr+4]}.${HEAPU8[ptr+5]}.${HEAPU8[ptr+6]}.${HEAPU8[ptr+7]}`;
        return { addr, port };
    }
    function writeSockaddr(HEAPU8, ptr, addr, port) {
        const p = addr.split('.').map(Number);
        HEAPU8[ptr]=2; HEAPU8[ptr+1]=0;
        HEAPU8[ptr+2]=(port>>8)&0xff; HEAPU8[ptr+3]=port&0xff;
        HEAPU8[ptr+4]=p[0]; HEAPU8[ptr+5]=p[1]; HEAPU8[ptr+6]=p[2]; HEAPU8[ptr+7]=p[3];
        for(let i=8;i<16;i++) HEAPU8[ptr+i]=0;
    }
    function writeString(HEAPU8, ptr, str, maxLen) {
        const enc = new TextEncoder().encode(str);
        const len = Math.min(enc.length, maxLen - 1);
        HEAPU8.set(enc.subarray(0, len), ptr);
        HEAPU8[ptr + len] = 0;
    }
    function writeInt32(HEAPU8, ptr, val) {
        HEAPU8[ptr]   =  val & 0xff;
        HEAPU8[ptr+1] = (val>>8)  & 0xff;
        HEAPU8[ptr+2] = (val>>16) & 0xff;
        HEAPU8[ptr+3] = (val>>24) & 0xff;
    }
    function readInt32(HEAPU8, ptr) {
        return HEAPU8[ptr] | (HEAPU8[ptr+1]<<8) | (HEAPU8[ptr+2]<<16) | (HEAPU8[ptr+3]<<24);
    }

    // ── POSIX socket API (Module.net) ─────────────────────────────────────────
    function buildModuleNet() {
        return {
            getHostId: () => myHostId,

            // socket(domain, type, protocol) → fd
            socket(domain, type, protocol) {
                const fd = nextFd++;
                const sock = { recvQueue: [], boundPort: 0 };
                // Flush any packets that arrived before socket was created
                if (window._p2pPendingPkts?.length) {
                    console.log(`[P2P] flushing ${window._p2pPendingPkts.length} pre-socket packets`);
                    sock.recvQueue.push(...window._p2pPendingPkts);
                    window._p2pPendingPkts = [];
                }
                sockets.set(fd, sock);
                console.log(`[P2P] socket() → fd=${fd}`);
                return fd;
            },

            // bind(fd, addrPtr, addrLen) → 0
            bind(fd, addrPtr, addrLen) {
                const mod = window._xashMod;
                const sock = sockets.get(fd);
                if (!sock || !mod) return -1;
                const { port } = readSockaddr(mod.HEAPU8, addrPtr);
                sock.boundPort = port;
                console.log(`[P2P] bind(fd=${fd}) port=${port}`);
                return 0;
            },

            // gethostname(namePtr, len) → 0
            gethostname(namePtr, len) {
                const mod = window._xashMod;
                if (!mod) return -1;
                // Return virtual IP based on our hostId
                const ip = `101.101.${myHostId & 255}.${(myHostId >> 8) & 255}`;
                writeString(mod.HEAPU8, namePtr, ip, len);
                console.log(`[P2P] gethostname() → ${ip}`);
                return 0;
            },

            // getaddrinfo(nodePtr, servicePtr, hintsPtr, resPtr) → 0
            getaddrinfo(nodePtr, servicePtr, hintsPtr, resPtr) {
                const mod = window._xashMod;
                if (!mod) return -1;
                // Read the hostname/IP being resolved
                let hostname = '';
                if (nodePtr) {
                    let i = nodePtr;
                    while (mod.HEAPU8[i]) hostname += String.fromCharCode(mod.HEAPU8[i++]);
                }
                console.log(`[P2P] getaddrinfo(${hostname})`);

                // Allocate a struct addrinfo + sockaddr_in in WASM heap
                // struct addrinfo: ai_flags(4), ai_family(4), ai_socktype(4), ai_protocol(4),
                //                  ai_addrlen(4), ai_addr*(4), ai_canonname*(4), ai_next*(4) = 32 bytes
                // sockaddr_in: 16 bytes
                const infoSize = 32, saddrSize = 16;
                const infoPtr = mod._malloc(infoSize + saddrSize);
                const saddrPtr = infoPtr + infoSize;

                // Resolve: if it looks like a 101.101.x.x IP, use it; else use our own IP
                let resolvedIp = `101.101.${myHostId & 255}.${(myHostId >> 8) & 255}`;
                if (hostname.match(/^\d+\.\d+\.\d+\.\d+$/)) resolvedIp = hostname;

                // Zero out
                mod.HEAPU8.fill(0, infoPtr, infoPtr + infoSize + saddrSize);

                // ai_family = AF_INET = 2
                writeInt32(mod.HEAPU8, infoPtr + 4, 2);
                // ai_socktype = SOCK_DGRAM = 2
                writeInt32(mod.HEAPU8, infoPtr + 8, 2);
                // ai_addrlen = 16
                writeInt32(mod.HEAPU8, infoPtr + 16, 16);
                // ai_addr pointer
                writeInt32(mod.HEAPU8, infoPtr + 20, saddrPtr);
                // ai_next = null
                writeInt32(mod.HEAPU8, infoPtr + 28, 0);

                // Fill sockaddr_in
                writeSockaddr(mod.HEAPU8, saddrPtr, resolvedIp, 27015);

                // Write the result pointer
                writeInt32(mod.HEAPU8, resPtr, infoPtr);
                console.log(`[P2P] getaddrinfo(${hostname}) → ${resolvedIp}`);
                return 0;
            },

            // freeaddrinfo(ptr) — free the malloc'd struct
            freeaddrinfo(ptr) {
                const mod = window._xashMod;
                if (mod && ptr) mod._free(ptr);
            },

            // close(fd) → 0
            close(fd) {
                sockets.delete(fd);
                return 0;
            },

            // setsockopt — ignore, return 0
            setsockopt(fd, level, optname, optval, optlen) { return 0; },

            // fcntl — ignore, return 0
            fcntl(fd, cmd, arg) { return 0; },

            // ioctl — ignore, return 0
            ioctl(fd, req, arg) { return 0; },

            // select — always say socket is readable (engine polls this)
            select(nfds, readfds, writefds, exceptfds, timeout) { return 1; },

            // recvfrom(fd, bufPtr, bufLen, flags, addrPtr, addrLenPtr) → len or -1
            recvfrom(fd, bufPtr, bufLen, flags, addrPtr, addrLenPtr) {
                const mod = window._xashMod;
                const sock = sockets.get(fd);
                if (!mod || !sock) return -1;
                const pkt = sock.recvQueue.shift();
                if (!pkt) return -11; // EAGAIN

                if (!window._recvLogged) { window._recvLogged = true; console.log(`[P2P] recvfrom fd=${fd} from ${pkt.fromAddr}`); }

                if (addrPtr) {
                    writeSockaddr(mod.HEAPU8, addrPtr, pkt.fromAddr, pkt.fromPort);
                    if (addrLenPtr) writeInt32(mod.HEAPU8, addrLenPtr, 16);
                }
                const len = Math.min(pkt.data.length, bufLen);
                mod.HEAPU8.set(pkt.data.subarray(0, len), bufPtr);
                return len;
            },

            // sendto(fd, bufPtr, bufLen, flags, addrPtr, addrLen) → bufLen
            sendto(fd, bufPtr, bufLen, flags, addrPtr, addrLen) {
                const mod = window._xashMod;
                if (!mod) return bufLen;

                const { addr, port } = readSockaddr(mod.HEAPU8, addrPtr);
                if (addr === '255.255.255.255' || addr === '0.0.0.0') return bufLen;

                if (!window._sendLogged) { window._sendLogged = true; console.log(`[P2P] sendto fd=${fd} → ${addr}:${port} len=${bufLen}`); }

                const [,, b3, b4] = addr.split('.').map(Number);
                const peerId = b3 | (b4 << 8);
                const slice = mod.HEAPU8.slice(bufPtr, bufPtr + bufLen);
                sendToPeer(peerId, slice.buffer.slice(slice.byteOffset, slice.byteOffset + slice.byteLength));
                return bufLen;
            },
        };
    }

        // ─── Game boot ───────────────────────────────────────────────────────────
    async function startGame() {
        const chunkUrls = [
            './valve.zip.part1', './valve.zip.part2', './valve.zip.part3',
            './valve.zip.part4', './valve.zip.part5', './valve.zip.part6',
        ];

        statusEl.textContent = 'Downloading game chunks...';
        const chunks = await Promise.all(
            chunkUrls.map((url, i) => fetch(url).then(async r => {
                if (!r.ok) throw new Error(`Chunk ${i + 1} not found`);
                return r.arrayBuffer();
            }))
        );

        statusEl.textContent = 'Merging chunks...';
        const totalLength = chunks.reduce((s, c) => s + c.byteLength, 0);
        const merged = new Uint8Array(totalLength);
        let offset = 0;
        for (const chunk of chunks) { merged.set(new Uint8Array(chunk), offset); offset += chunk.byteLength; }

        statusEl.textContent = 'Extracting zip...';
        const zip = await JSZip.loadAsync(merged);
        const files = {};
        await Promise.all(Object.keys(zip.files).map(async p => {
            const file = zip.files[p];
            if (file.dir) return;
            files[`/rodir/${p}`] = await file.async('uint8array');
        }));

        statusEl.textContent = 'Starting game...';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('webgl2', {
            alpha: false, depth: true, stencil: true, antialias: false,
            powerPreference: 'high-performance', preserveDrawingBuffer: true, failIfMajorPerformanceCaveat: false
        });

        // Build launch arguments
        const vol = volumeVal.toFixed(2);
        const gameArgs = [
            '-windowed', '-game', 'cstrike', '+_vgui_menus', '0',
            '-ref', 'webgl2', '+maxplayers', '16',
            `+name`, playerName,
            `+volume`, vol,
        ];

        if (joinTargetId !== null) {
            const ip = `101.101.${joinTargetId & 255}.${(joinTargetId >> 8) & 255}`;
            gameArgs.push('+connect', ip);
        } else {
            gameArgs.push('+map', selectedMap);
            if (botsEnabled) {
                gameArgs.push('+bot_quota', String(botsPerTeam * 2));
                gameArgs.push('+bot_join_after_player', '0');
                gameArgs.push('+bot_difficulty', '1');
                gameArgs.push('+bot_auto_vacate', '0');
            } else {
                gameArgs.push('+bot_quota', '0');
            }
        }

        const moduleConfig = {
            arguments: gameArgs,
            canvas, ctx,
            dynamicLibraries: [
                'filesystem_stdio.wasm', 'libref_webgl2.wasm',
                'cl_dlls/menu_emscripten_wasm32.wasm',
                'dlls/cs_emscripten_wasm32.wasm',
                'cl_dlls/client_emscripten_wasm32.wasm',
                '/rwdir/filesystem_stdio.so',
            ],
            // Module.net is the pluggable network layer in xash3d-fwgs CDN build
            net: buildModuleNet(),
            preRun: [function() { window._xashMod = this; console.log('[P2P] _xashMod set in preRun'); }],
            onRuntimeInitialized: function () {
                Object.entries(files).forEach(([k, v]) => {
                    const dir = k.split('/').slice(0, -1).join('/');
                    this.FS.mkdirTree(dir);
                    this.FS.writeFile(k, v);
                });
                this.FS.chdir('/rodir');
                statusEl.style.display = 'none';

                window._xashMod = this;
                console.log('[P2P] Module.net:', typeof this.net, Object.keys(this.net || {}).join(','));

                if (joinTargetId === null) {
                    // HOST: broadcast ready after map loads (~6s)
                    const mod = this;
                    setTimeout(() => {
                        channels.forEach(ch => {
                            try { ch.send(new TextEncoder().encode(JSON.stringify({ ready: true }))); } catch(e) {}
                        });
                        sigSocket.send(JSON.stringify({ broadcast: 'ready', from: myHostId }));
                        console.log('[P2P] broadcast ready sent');

                        if (botsEnabled) {
                            const cmds = [`bot_quota ${botsPerTeam * 2}`, 'bot_difficulty 1',
                                'bot_join_after_player 0', 'bot_auto_vacate 0', 'bot_join_team ct'];
                            for (let i = 0; i < botsPerTeam; i++) cmds.push('addbot');
                            cmds.push('bot_join_team t');
                            for (let i = 0; i < botsPerTeam; i++) cmds.push('addbot');
                            cmds.push('bot_join_team any');
                            cmds.forEach(cmd => mod.executeString?.(cmd));
                        }
                    }, 6000);
                }
            },
            locateFile: (p) => {
                switch (p) {
                    case 'xash.wasm':                              return CDN + 'xash.wasm';
                    case 'filesystem_stdio.wasm':
                    case '/rwdir/filesystem_stdio.so':             return CDN + 'filesystem_stdio.wasm';
                    case 'libref_webgl2.wasm':                     return CDN + 'libref_webgl2.wasm';
                    case 'libref_soft.wasm':                       return CDN + 'libref_soft.wasm';
                    case 'cl_dlls/menu_emscripten_wasm32.wasm':    return CS16 + 'cl_dlls/menu_emscripten_wasm32.wasm';
                    case 'dlls/cs_emscripten_wasm32.wasm':         return CS16 + 'dlls/cs_emscripten_wasm32.wasm';
                    case 'cl_dlls/client_emscripten_wasm32.wasm':  return CS16 + 'cl_dlls/client_emscripten_wasm32.wasm';
                    default: return p;
                }
            },
        };

        // If joining: open WebRTC channel then wait for host ready signal
        if (joinTargetId !== null) {
            statusEl.textContent = 'Connecting to host...';
            try {
                await connectToPeer(joinTargetId);
                console.log('[P2P] WebRTC channel open, waiting for host...');
            } catch(e) {
                console.error('[P2P] Failed to connect:', e);
                statusEl.textContent = 'Could not connect to host. Try again.';
                return;
            }
            statusEl.textContent = 'Waiting for host to load map...';
            await Promise.race([
                hostReadyPromise,
                new Promise(r => setTimeout(r, 120000))
            ]);
            console.log('[P2P] Host ready, starting game');
        }

        statusEl.textContent = 'Starting game...';
        Xash3D(moduleConfig);
    }
</script>
