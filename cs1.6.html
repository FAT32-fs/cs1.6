<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.skypack.dev blob:; worker-src 'self' blob:; connect-src 'self' https://cdn.jsdelivr.net https://cdn.skypack.dev blob: wss://cs16-p2p.up.railway.app https://cs16-p2p.up.railway.app;">
    <title>CS 1.6</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        * { box-sizing: border-box; }
        canvas { width: 100vw; height: 100vh; top: 0; left: 0; position: fixed; }
        body { margin: 0; background: black; }
        #status { color: white; position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
                  font-family: monospace; font-size: 18px; z-index: 10; text-align: center; white-space: pre-line; }

        /* ── Lobby ── */
        #lobby {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: fixed; inset: 0; background: #0b0b0b; z-index: 20;
            font-family: monospace; color: white; overflow-y: auto; padding: 32px 16px;
        }
        h2 { margin: 0 0 32px; font-size: 24px; letter-spacing: 4px; color: #f90; text-align: center; }
        .lobby-inner { display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 340px; }

        /* ── Form fields ── */
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .field input[type=text] {
            padding: 9px 12px; font-size: 15px; font-family: monospace;
            background: #111; border: 1px solid #222; color: white; width: 100%;
        }
        .field input:focus { outline: none; border-color: #f90; }

        /* ── Toggle row ── */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; padding: 4px 0; }
        .toggle-row .tlabel { color: #aaa; font-size: 13px; }
        .toggle { position: relative; width: 42px; height: 24px; cursor: pointer; flex-shrink: 0; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; inset: 0; background: #1a1a1a; border: 1px solid #2a2a2a; transition: .2s; }
        .toggle-slider:before { content: ''; position: absolute; width: 16px; height: 16px; left: 3px; top: 3px; background: #444; transition: .2s; }
        .toggle input:checked + .toggle-slider { background: #1a1200; border-color: #f90; }
        .toggle input:checked + .toggle-slider:before { background: #f90; transform: translateX(18px); }

        /* ── Map picker ── */
        .map-tabs { display: flex; }
        .map-tab {
            flex: 1; padding: 5px 0; font-size: 10px; font-family: monospace; cursor: pointer;
            background: #111; border: 1px solid #1e1e1e; color: #444; letter-spacing: 1px; border-bottom: none;
        }
        .map-tab.active { background: #140e00; border-color: #f90; border-bottom: 1px solid #140e00; color: #f90; }
        .map-tab:hover:not(.active) { color: #999; }
        .map-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px;
            max-height: 150px; overflow-y: auto;
            border: 1px solid #1e1e1e; padding: 4px; background: #0d0d0d;
        }
        .map-grid::-webkit-scrollbar { width: 3px; }
        .map-grid::-webkit-scrollbar-thumb { background: #2a2a2a; }
        .map-cell {
            padding: 6px 2px; font-size: 10px; font-family: monospace; text-align: center; cursor: pointer;
            background: #111; border: 1px solid #1a1a1a; color: #666;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .map-cell:hover { border-color: #555; color: #ccc; background: #1a1a1a; }
        .map-cell.sel { border-color: #f90 !important; color: #f90 !important; background: #140e00 !important; }
        .sel-map { font-size: 10px; color: #444; text-align: right; padding-top: 3px; }
        .sel-map b { color: #f90; }

        /* ── LAN section (shown when Open to LAN toggled) ── */
        #lan-section { display: none; flex-direction: column; gap: 8px;
                       border: 1px solid #1d1d1d; padding: 12px; background: #0d0d0d; }
        #lan-section.visible { display: flex; }
        #lan-link-row { display: none; flex-direction: column; gap: 4px; }
        #lan-link-row.visible { display: flex; }
        #lan-link-lbl { color: #3a3a3a; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        #lan-link { color: #f90; font-size: 10px; word-break: break-all; text-decoration: none; cursor: pointer; }

        /* ── Bots section ── */
        #bots-section { display: none; flex-direction: column; gap: 8px; }
        #bots-section.visible { display: flex; }
        .bots-count-row { display: flex; align-items: center; gap: 10px; }
        .bots-count-row label { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; flex: 1; }
        .bots-count-row input[type=number] {
            width: 54px; padding: 6px 8px; font-size: 14px; font-family: monospace;
            background: #111; border: 1px solid #222; color: white; text-align: center;
        }
        .bots-count-row input[type=number]:focus { outline: none; border-color: #f90; }

        /* ── Buttons ── */
        .btn {
            padding: 12px 0; font-size: 13px; font-family: monospace; width: 100%;
            background: #f90; border: none; color: black; cursor: pointer; font-weight: bold; letter-spacing: 1px;
        }
        .btn:hover { background: #ffb733; }
        .btn:disabled { background: #1a1a1a; color: #444; cursor: default; }
        .btn-ghost {
            padding: 9px 0; font-size: 12px; font-family: monospace; width: 100%;
            background: transparent; border: 1px solid #222; color: #555; cursor: pointer;
        }
        .btn-ghost:hover { border-color: #555; color: #aaa; }

        /* ── Volume widget (top-right, always visible after game starts) ── */
        #vol-widget {
            display: none; position: fixed; top: 14px; right: 14px; z-index: 100;
            background: rgba(0,0,0,0.75); border: 1px solid #1e1e1e;
            padding: 8px 12px; font-family: monospace; align-items: center; gap: 10px;
        }
        #vol-widget.visible { display: flex; }
        #vol-widget span { color: #555; font-size: 10px; letter-spacing: 1px; white-space: nowrap; }
        #vol-widget input[type=range] {
            -webkit-appearance: none; width: 90px; height: 3px; background: #2a2a2a; outline: none; cursor: pointer;
        }
        #vol-widget input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px; background: #f90; cursor: pointer;
        }
        #vol-pct { color: #f90 !important; min-width: 32px; }

        /* ── In-game overlay (ESC menu) ── */
        #ig-overlay {
            display: none; position: fixed; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.6); align-items: center; justify-content: center;
            font-family: monospace;
        }
        #ig-overlay.visible { display: flex; }
        #ig-panel {
            background: #0b0b0b; border: 1px solid #1e1e1e;
            padding: 28px 32px; width: 300px; display: flex; flex-direction: column; gap: 16px;
        }
        #ig-panel h3 { margin: 0; font-size: 13px; letter-spacing: 3px; color: #f90; text-align: center; }
        .ig-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .ig-row label { color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .ig-row input[type=range] {
            -webkit-appearance: none; flex: 1; height: 3px; background: #2a2a2a; outline: none; cursor: pointer;
        }
        .ig-row input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px; background: #f90; cursor: pointer;
        }
        .ig-row span { color: #f90; font-size: 11px; min-width: 32px; text-align: right; }
        .ig-sep { border: none; border-top: 1px solid #1a1a1a; margin: 0; }
        .ig-bots { display: flex; flex-direction: column; gap: 10px; }
        .ig-bots-title { color: #444; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .ig-bots-row { display: flex; gap: 8px; }
        .ig-bots-row button {
            flex: 1; padding: 8px 0; font-size: 11px; font-family: monospace; cursor: pointer;
            background: #111; border: 1px solid #222; color: #aaa;
        }
        .ig-bots-row button:hover { border-color: #f90; color: #f90; }
        .diff-row { display: flex; gap: 4px; }
        .diff-btn {
            flex: 1; padding: 6px 0; font-size: 10px; font-family: monospace; cursor: pointer;
            background: #111; border: 1px solid #1a1a1a; color: #444;
        }
        .diff-btn.active { background: #140e00; border-color: #f90; color: #f90; }
        .ig-close { margin-top: 4px; }
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #2a2a2a; outline: none; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: #f90; cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xash3d-fwgs@latest/dist/raw.js"></script>
</head>
<body>

<!-- ── Volume widget (always visible in-game) ── -->
<div id="vol-widget">
    <span>VOL</span>
    <input type="range" id="vol-range" min="0" max="100" value="80" />
    <span id="vol-pct">80%</span>
</div>

<!-- ── In-game ESC overlay ── -->
<div id="ig-overlay">
    <div id="ig-panel">
        <h3>SETTINGS</h3>

        <div class="ig-row">
            <label>Volume</label>
            <input type="range" id="ig-vol" min="0" max="100" value="80" />
            <span id="ig-vol-pct">80%</span>
        </div>

        <hr class="ig-sep">

        <div class="ig-bots" id="ig-bots-panel">
            <div class="ig-bots-title">Bots</div>
            <div class="ig-bots-row">
                <button id="ig-add-ct">+ CT Bot</button>
                <button id="ig-add-t">+ T Bot</button>
                <button id="ig-kick-bot">− Kick Bot</button>
            </div>
            <div>
                <div class="ig-bots-title" style="margin-bottom:6px">Difficulty</div>
                <div class="diff-row">
                    <button class="diff-btn active" data-diff="0">Easy</button>
                    <button class="diff-btn" data-diff="1">Normal</button>
                    <button class="diff-btn" data-diff="2">Hard</button>
                    <button class="diff-btn" data-diff="3">Expert</button>
                </div>
            </div>
        </div>

        <button class="btn ig-close" id="ig-close">RESUME</button>
    </div>
</div>

<!-- ── Lobby ── -->
<div id="lobby">
    <h2>CS 1.6</h2>
    <div class="lobby-inner">

        <!-- Player name -->
        <div class="field">
            <label>Player Name</label>
            <input type="text" id="player-name" placeholder="Player" maxlength="32" value="Player" />
        </div>

        <!-- Map picker -->
        <div class="field" id="map-section">
            <label>Map</label>
            <div class="map-tabs">
                <button class="map-tab active" data-cat="de">Bomb</button>
                <button class="map-tab" data-cat="cs">Hostage</button>
                <button class="map-tab" data-cat="as">Assassin</button>
                <button class="map-tab" data-cat="fy">Fun</button>
            </div>
            <div class="map-grid" id="map-grid"></div>
            <div class="sel-map">Map: <b id="map-label">de_dust2</b></div>
        </div>

        <!-- Bots toggle -->
        <div class="toggle-row">
            <span class="tlabel">Add Bots</span>
            <label class="toggle">
                <input type="checkbox" id="bots-toggle" />
                <span class="toggle-slider"></span>
            </label>
        </div>

        <!-- Bots options (shown when toggled) -->
        <div id="bots-section">
            <div class="bots-count-row">
                <label>Bots per team</label>
                <input type="number" id="bots-per-team" value="3" min="1" max="9" />
            </div>
        </div>

        <!-- Open to LAN toggle -->
        <div class="toggle-row">
            <span class="tlabel">Open to LAN</span>
            <label class="toggle">
                <input type="checkbox" id="lan-toggle" />
                <span class="toggle-slider"></span>
            </label>
        </div>

        <!-- LAN section -->
        <div id="lan-section">
            <div id="lan-link-row">
                <div id="lan-link-lbl">Share this link</div>
                <a id="lan-link" onclick="navigator.clipboard.writeText(this.href);this.textContent='✓ Copied!';setTimeout(()=>this.textContent=this.href,2000);return false"></a>
            </div>
        </div>

        <!-- Start button -->
        <button class="btn" id="btn-start">▶ PLAY</button>

    </div>
</div>

<div id="status" style="display:none">Loading...</div>
<canvas id="canvas"></canvas>

<script type="module">
    import JSZip from 'https://cdn.skypack.dev/jszip@3.10.1';

    // ─── CONFIG ──────────────────────────────────────────────────────────────
    const SIGNAL_URL = 'wss://cs16-p2p.up.railway.app/hl';
    const CDN  = 'https://cdn.jsdelivr.net/npm/xash3d-fwgs@latest/dist/';
    const CS16 = 'https://cdn.jsdelivr.net/npm/cs16-client@latest/dist/cstrike/';

    const iceServers = [
        { urls: 'stun:stun.relay.metered.ca:80' },
        { urls: 'turn:standard.relay.metered.ca:80',                username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turn:standard.relay.metered.ca:80?transport=tcp',  username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turn:standard.relay.metered.ca:443',               username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turns:standard.relay.metered.ca:443?transport=tcp',username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
    ];

    // ─── Maps ────────────────────────────────────────────────────────────────
    const MAPS = {
        de: ['de_dust2','de_dust','de_inferno','de_nuke','de_train','de_aztec',
             'de_cbble','de_chateau','de_piranesi','de_port','de_prodigy',
             'de_storm','de_survivor','de_torn','de_vegas'],
        cs: ['cs_italy','cs_office','cs_assault','cs_militia',
             'cs_havana','cs_backalley','cs_estate','cs_siege'],
        as: ['as_oilrig','as_highrise'],
        fy: ['fy_pool_day','fy_iceworld'],
    };
    let selectedMap = 'de_dust2';
    let activeTab   = 'de';

    function renderMaps() {
        const grid = document.getElementById('map-grid');
        while (grid.firstChild) grid.removeChild(grid.firstChild);
        MAPS[activeTab].forEach(m => {
            const el = document.createElement('div');
            el.className = 'map-cell' + (m === selectedMap ? ' sel' : '');
            el.textContent = m; el.title = m;
            el.addEventListener('click', () => { selectedMap = m; document.getElementById('map-label').textContent = m; renderMaps(); });
            grid.appendChild(el);
        });
    }
    document.querySelectorAll('.map-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.map-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeTab = tab.dataset.cat;
            if (!MAPS[activeTab].includes(selectedMap)) { selectedMap = MAPS[activeTab][0]; document.getElementById('map-label').textContent = selectedMap; }
            renderMaps();
        });
    });
    renderMaps();

    // ─── Bots toggle ─────────────────────────────────────────────────────────
    document.getElementById('bots-toggle').addEventListener('change', function() {
        document.getElementById('bots-section').classList.toggle('visible', this.checked);
    });

    // ─── Open to LAN toggle ───────────────────────────────────────────────────
    let lanEnabled = false;
    document.getElementById('lan-toggle').addEventListener('change', async function() {
        lanEnabled = this.checked;
        document.getElementById('lan-section').classList.toggle('visible', lanEnabled);
        if (lanEnabled && !myHostId) {
            const btn = document.getElementById('btn-start');
            btn.disabled = true; btn.textContent = 'Connecting...';
            try {
                const id = await connectSignaling();
                const joinUrl = `${location.origin}${location.pathname}?join=${id}`;
                const link = document.getElementById('lan-link');
                link.href = joinUrl; link.textContent = joinUrl;
                document.getElementById('lan-link-row').classList.add('visible');
                btn.disabled = false; btn.textContent = '▶ PLAY';
            } catch(e) {
                alert('Could not connect to signaling server:\n' + e.message);
                this.checked = false; lanEnabled = false;
                document.getElementById('lan-section').classList.remove('visible');
                btn.disabled = false; btn.textContent = '▶ PLAY';
            }
        }
    });

    // ─── Volume widget (top-right, always visible in-game) ───────────────────
    function syncVolume(val) {
        document.getElementById('vol-range').value = val;
        document.getElementById('vol-pct').textContent = val + '%';
        document.getElementById('ig-vol').value = val;
        document.getElementById('ig-vol-pct').textContent = val + '%';
        volumeVal = val / 100;
        netRef.mod?.executeString?.(`volume ${volumeVal.toFixed(2)}`);
    }
    document.getElementById('vol-range').addEventListener('input', function() { syncVolume(parseInt(this.value)); });
    document.getElementById('ig-vol').addEventListener('input', function() { syncVolume(parseInt(this.value)); });

    // ─── In-game ESC overlay ──────────────────────────────────────────────────
    let igVisible = false;
    let currentDiff = 0;

    function showIgOverlay() {
        igVisible = true;
        document.getElementById('ig-overlay').classList.add('visible');
        // Only show bot panel for host
        document.getElementById('ig-bots-panel').style.display = joinTargetId === null ? 'flex' : 'none';
        // Unlock pointer
        if (document.pointerLockElement) document.exitPointerLock();
    }
    function hideIgOverlay() {
        igVisible = false;
        document.getElementById('ig-overlay').classList.remove('visible');
    }

    document.getElementById('ig-close').addEventListener('click', hideIgOverlay);

    document.getElementById('ig-overlay').addEventListener('click', function(e) {
        if (e.target === this) hideIgOverlay();
    });

    // Difficulty buttons
    document.querySelectorAll('.diff-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentDiff = parseInt(this.dataset.diff);
            execCmd(`bot_difficulty ${currentDiff}`);
        });
    });

    // Bot controls
    function execCmd(cmd) {
        try { netRef.mod?.executeString?.(cmd); }
        catch(e) { console.error('[P2P] execCmd error:', cmd, e.message); }
    }
    document.getElementById('ig-add-ct').addEventListener('click', () => {
        execCmd('bot_join_team ct'); execCmd('addbot');
    });
    document.getElementById('ig-add-t').addEventListener('click', () => {
        execCmd('bot_join_team t'); execCmd('addbot');
    });
    document.getElementById('ig-kick-bot').addEventListener('click', () => {
        execCmd('bot_kick');
    });

    // ESC key toggles overlay (only when game is running)
    let gameRunning = false;
    document.addEventListener('keydown', e => {
        if (!gameRunning) return;
        if (e.key === 'Escape') { igVisible ? hideIgOverlay() : showIgOverlay(); }
    });

    // ─── Auto-join from URL param ─────────────────────────────────────────────
    const _urlJoinId = parseInt(new URLSearchParams(location.search).get('join') || '0');

    // ─── State ───────────────────────────────────────────────────────────────
    const statusEl   = document.getElementById('status');
    const lobby      = document.getElementById('lobby');
    let myHostId     = null;
    let joinTargetId = _urlJoinId || null;
    let sigSocket    = null;
    let playerName   = 'Player';
    let volumeVal    = 0.8;
    let botsEnabled  = false;
    let botsPerTeam  = 3;

    // If opened via join link, show joining state
    if (_urlJoinId) {
        document.getElementById('btn-start').textContent = `▶ JOIN GAME`;
        document.getElementById('map-section').style.display = 'none';
        document.getElementById('bots-toggle').closest('.toggle-row').style.display = 'none';
        document.getElementById('lan-toggle').closest('.toggle-row').style.display = 'none';
    }

    const sigBuffer = [];
    let sigHandler  = null;

    function connectSignaling() {
        return new Promise((resolve, reject) => {
            sigSocket = new WebSocket(SIGNAL_URL);
            sigSocket.onmessage = e => {
                let msg;
                try { msg = JSON.parse(e.data); } catch { return; }
                if (msg.hostId !== undefined) { myHostId = msg.hostId; resolve(msg.hostId); return; }
                if (sigHandler) sigHandler(msg);
                else sigBuffer.push(msg);
            };
            sigSocket.onerror = () => reject(new Error('WebSocket connection failed'));
            sigSocket.onclose = () => { if (!myHostId) reject(new Error('Connection closed')); };
        });
    }

    // ─── Play button ─────────────────────────────────────────────────────────
    document.getElementById('btn-start').addEventListener('click', async () => {
        const btn = document.getElementById('btn-start');
        playerName  = document.getElementById('player-name').value.trim() || 'Player';
        volumeVal   = parseInt(document.getElementById('vol-range').value) / 100;
        botsEnabled = document.getElementById('bots-toggle').checked;
        botsPerTeam = parseInt(document.getElementById('bots-per-team').value) || 3;

        if (joinTargetId) {
            // Joining via URL link
            btn.disabled = true; btn.textContent = 'Connecting...';
            try {
                await connectSignaling();
                lobby.style.display = 'none';
                statusEl.style.display = 'block';
                startGame();
            } catch(e) {
                alert('Could not connect:\n' + e.message);
                btn.disabled = false; btn.textContent = '▶ JOIN GAME';
            }
        } else {
            // Solo or hosting
            if (lanEnabled && !myHostId) {
                alert('Still connecting to signaling server, please wait...');
                return;
            }
            lobby.style.display = 'none';
            statusEl.style.display = 'block';
            startGame();
        }
    });

    // ─── P2P Networking ──────────────────────────────────────────────────────────
    // Module.net must implement a full POSIX UDP socket API.
    // The engine calls: socket, bind, gethostname, getaddrinfo, sendto, recvfrom.
    // We implement these as virtual sockets routed through WebRTC DataChannels.
    // ─────────────────────────────────────────────────────────────────────────

    const peers     = new Map();   // `myId:peerId` → RTCPeerConnection
    const channels  = new Map();   // peerId → RTCDataChannel
    const sendQueue = new Map();   // peerId → ArrayBuffer[]

    // Virtual socket table: fd → { recvQueue, boundPort }
    const sockets   = new Map();
    let   nextFd    = 10;

    // Shared module reference — filled by onRuntimeInitialized
    // Net functions use this to access HEAPU8/HEAP32 etc.
    const netRef = { mod: null };

    // ── Signaling ─────────────────────────────────────────────────────────────
    let hostReadyResolve = null;
    const hostReadyPromise = new Promise(r => { hostReadyResolve = r; });

    sigHandler = async msg => {
        console.log('[P2P] sig:', Object.keys(msg)[0]);
        if (msg.ready) { hostReadyResolve?.(); return; }
        if (msg['pc:offer']) {
            const { description, from } = msg['pc:offer'];
            const pc = makePeer(from, false);
            await pc.setRemoteDescription(description);
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            sigSocket.send(JSON.stringify({ 'pc:answer': { description: pc.localDescription, from: myHostId, to: from } }));
            return;
        }
        if (msg['pc:answer']) {
            const pc = peers.get(`${myHostId}:${msg['pc:answer'].from}`);
            if (pc) await pc.setRemoteDescription(msg['pc:answer'].description);
            return;
        }
        if (msg['pc:ice-candidate']) {
            const { candidate, from } = msg['pc:ice-candidate'];
            const pc = peers.get(`${myHostId}:${from}`);
            if (pc) await pc.addIceCandidate(candidate).catch(() => {});
            return;
        }
    };
    sigBuffer.splice(0).forEach(m => sigHandler(m));

    // ── WebRTC ────────────────────────────────────────────────────────────────
    function makePeer(peerId, initiator) {
        const key = `${myHostId}:${peerId}`;
        if (peers.has(key)) return peers.get(key);
        const pc = new RTCPeerConnection({ iceServers });
        peers.set(key, pc);
        console.log(`[P2P] makePeer ${peerId} initiator=${initiator}`);

        pc.addEventListener('icecandidate', ({ candidate }) => {
            if (candidate) sigSocket.send(JSON.stringify({ 'pc:ice-candidate': { candidate, from: myHostId, to: peerId } }));
        });
        pc.addEventListener('connectionstatechange', () => {
            console.log(`[P2P] peer ${peerId}: ${pc.connectionState}`);
            if (pc.connectionState === 'failed') pc.restartIce();
            if (['closed','disconnected'].includes(pc.connectionState)) peers.delete(key);
        });

        function attachChannel(ch) {
            ch.binaryType = 'arraybuffer';
            ch.addEventListener('open', () => {
                console.log(`[P2P] channel OPEN with ${peerId}`);
                channels.set(peerId, ch);
                (sendQueue.get(peerId) || []).forEach(ab => ch.send(ab));
                sendQueue.delete(peerId);
            });
            ch.addEventListener('message', ({ data }) => {
                const bytes = new Uint8Array(data instanceof ArrayBuffer ? data : data.buffer.slice(data.byteOffset, data.byteOffset + data.byteLength));
                const fromAddr = `101.101.${peerId & 255}.${(peerId >> 8) & 255}`;
                const pkt = { fromAddr, fromPort: 27015, data: bytes };
                if (sockets.size > 0) {
                    sockets.forEach(sock => sock.recvQueue.push(pkt));
                } else {
                    // Buffer until a socket is created
                    if (!window._p2pPendingPkts) window._p2pPendingPkts = [];
                    window._p2pPendingPkts.push(pkt);
                }
            });
            ch.addEventListener('close', () => channels.delete(peerId));
        }

        if (initiator) {
            attachChannel(pc.createDataChannel('udp', { maxRetransmits: 0, ordered: false }));
        } else {
            pc.addEventListener('datachannel', ({ channel }) => attachChannel(channel));
        }
        return pc;
    }

    function connectToPeer(peerId) {
        return new Promise((resolve, reject) => {
            if (channels.has(peerId)) { resolve(); return; }
            const pc = makePeer(peerId, true);
            pc.createOffer()
              .then(d => pc.setLocalDescription(d))
              .then(() => sigSocket.send(JSON.stringify({
                  'pc:offer': { description: pc.currentLocalDescription ?? pc.localDescription, from: myHostId, to: peerId }
              })));
            const t = setTimeout(() => reject(new Error('WebRTC timeout')), 15000);
            const iv = setInterval(() => { if (channels.has(peerId)) { clearInterval(iv); clearTimeout(t); resolve(); } }, 50);
        });
    }

    function sendToPeer(peerId, ab) {
        const ch = channels.get(peerId);
        if (ch && ch.readyState === 'open') {
            ch.send(ab);
        } else {
            const q = sendQueue.get(peerId) || [];
            q.push(ab);
            sendQueue.set(peerId, q);
            if (!peers.has(`${myHostId}:${peerId}`)) {
                connectToPeer(peerId).catch(e => console.error('[P2P] auto-connect failed:', e));
            }
        }
    }

    // ── sockaddr helpers ──────────────────────────────────────────────────────
    function readSockaddr(HEAPU8, ptr) {
        const port = (HEAPU8[ptr+2] << 8) | HEAPU8[ptr+3];
        const addr = `${HEAPU8[ptr+4]}.${HEAPU8[ptr+5]}.${HEAPU8[ptr+6]}.${HEAPU8[ptr+7]}`;
        return { addr, port };
    }
    function writeSockaddr(HEAPU8, ptr, addr, port) {
        const p = addr.split('.').map(Number);
        HEAPU8[ptr]=2; HEAPU8[ptr+1]=0;
        HEAPU8[ptr+2]=(port>>8)&0xff; HEAPU8[ptr+3]=port&0xff;
        HEAPU8[ptr+4]=p[0]; HEAPU8[ptr+5]=p[1]; HEAPU8[ptr+6]=p[2]; HEAPU8[ptr+7]=p[3];
        for(let i=8;i<16;i++) HEAPU8[ptr+i]=0;
    }
    function writeString(HEAPU8, ptr, str, maxLen) {
        const enc = new TextEncoder().encode(str);
        const len = Math.min(enc.length, maxLen - 1);
        HEAPU8.set(enc.subarray(0, len), ptr);
        HEAPU8[ptr + len] = 0;
    }
    function writeInt32(HEAPU8, ptr, val) {
        HEAPU8[ptr]   =  val & 0xff;
        HEAPU8[ptr+1] = (val>>8)  & 0xff;
        HEAPU8[ptr+2] = (val>>16) & 0xff;
        HEAPU8[ptr+3] = (val>>24) & 0xff;
    }
    function readInt32(HEAPU8, ptr) {
        return HEAPU8[ptr] | (HEAPU8[ptr+1]<<8) | (HEAPU8[ptr+2]<<16) | (HEAPU8[ptr+3]<<24);
    }

    // ── POSIX socket API (Module.net) ─────────────────────────────────────────
    function buildModuleNet() {
        return {
            getHostId: () => myHostId,

            // socket(domain, type, protocol) → fd
            socket(domain, type, protocol) {
                const fd = nextFd++;
                const sock = { recvQueue: [], boundPort: 0 };
                // Flush any packets that arrived before socket was created
                if (window._p2pPendingPkts?.length) {
                    console.log(`[P2P] flushing ${window._p2pPendingPkts.length} pre-socket packets`);
                    sock.recvQueue.push(...window._p2pPendingPkts);
                    window._p2pPendingPkts = [];
                }
                sockets.set(fd, sock);
                console.log(`[P2P] socket() → fd=${fd}`);
                return fd;
            },

            // bind(fd, addrPtr, addrLen) → 0
            bind(fd, addrPtr, addrLen) {
                const mod = netRef.mod;
                const sock = sockets.get(fd);
                if (!sock) return -1;
                if (!mod?.HEAPU8) {
                    // HEAPU8 not ready yet — store ptr and resolve later
                    sock._pendingBindPtr = addrPtr;
                    console.log(`[P2P] bind(fd=${fd}) deferred`);
                    return 0;
                }
                const { port } = readSockaddr(mod.HEAPU8, addrPtr);
                sock.boundPort = port;
                console.log(`[P2P] bind(fd=${fd}) port=${port}`);
                return 0;
            },

            // gethostname(namePtr, len) → 0
            gethostname(namePtr, len) {
                const mod = netRef.mod;
                const ip = `101.101.${myHostId & 255}.${(myHostId >> 8) & 255}`;
                if (!mod?.HEAPU8) { console.log(`[P2P] gethostname deferred`); return 0; }
                writeString(mod.HEAPU8, namePtr, ip, len);
                console.log(`[P2P] gethostname() → ${ip}`);
                return 0;
            },

            // getaddrinfo(nodePtr, servicePtr, hintsPtr, resPtr) → 0
            getaddrinfo(nodePtr, servicePtr, hintsPtr, resPtr) {
                const mod = netRef.mod;
                if (!mod?.HEAPU8) { console.log(`[P2P] getaddrinfo deferred`); return 0; }
                // Read the hostname/IP being resolved
                let hostname = '';
                if (nodePtr) {
                    let i = nodePtr;
                    while (mod.HEAPU8[i]) hostname += String.fromCharCode(mod.HEAPU8[i++]);
                }
                console.log(`[P2P] getaddrinfo(${hostname})`);

                // Allocate a struct addrinfo + sockaddr_in in WASM heap
                // struct addrinfo: ai_flags(4), ai_family(4), ai_socktype(4), ai_protocol(4),
                //                  ai_addrlen(4), ai_addr*(4), ai_canonname*(4), ai_next*(4) = 32 bytes
                // sockaddr_in: 16 bytes
                const infoSize = 32, saddrSize = 16;
                const infoPtr = mod._malloc(infoSize + saddrSize);
                const saddrPtr = infoPtr + infoSize;

                // Resolve: if it looks like a 101.101.x.x IP, use it; else use our own IP
                let resolvedIp = `101.101.${myHostId & 255}.${(myHostId >> 8) & 255}`;
                if (hostname.match(/^\d+\.\d+\.\d+\.\d+$/)) resolvedIp = hostname;

                // Zero out
                mod.HEAPU8.fill(0, infoPtr, infoPtr + infoSize + saddrSize);

                // ai_family = AF_INET = 2
                writeInt32(mod.HEAPU8, infoPtr + 4, 2);
                // ai_socktype = SOCK_DGRAM = 2
                writeInt32(mod.HEAPU8, infoPtr + 8, 2);
                // ai_addrlen = 16
                writeInt32(mod.HEAPU8, infoPtr + 16, 16);
                // ai_addr pointer
                writeInt32(mod.HEAPU8, infoPtr + 20, saddrPtr);
                // ai_next = null
                writeInt32(mod.HEAPU8, infoPtr + 28, 0);

                // Fill sockaddr_in
                writeSockaddr(mod.HEAPU8, saddrPtr, resolvedIp, 27015);

                // Write the result pointer
                writeInt32(mod.HEAPU8, resPtr, infoPtr);
                console.log(`[P2P] getaddrinfo(${hostname}) → ${resolvedIp}`);
                return 0;
            },

            // freeaddrinfo(ptr) — free the malloc'd struct
            freeaddrinfo(ptr) {
                const mod = netRef.mod;
                if (mod && ptr) mod._free(ptr);
            },

            // close(fd) → 0
            close(fd) {
                sockets.delete(fd);
                return 0;
            },

            // setsockopt — ignore, return 0
            setsockopt(fd, level, optname, optval, optlen) { return 0; },

            // fcntl — ignore, return 0
            fcntl(fd, cmd, arg) { return 0; },

            // ioctl — ignore, return 0
            ioctl(fd, req, arg) { return 0; },

            // select — always say socket is readable (engine polls this)
            select(nfds, readfds, writefds, exceptfds, timeout) { return 1; },

            // recvfrom(fd, bufPtr, bufLen, flags, addrPtr, addrLenPtr) → len or -1
            recvfrom(fd, bufPtr, bufLen, flags, addrPtr, addrLenPtr) {
                const mod = netRef.mod;
                const sock = sockets.get(fd);
                if (!mod?.HEAPU8 || !sock) return -11; // EAGAIN until ready
                const pkt = sock.recvQueue.shift();
                if (!pkt) return -11; // EAGAIN

                if (!window._recvLogged) { window._recvLogged = true; console.log(`[P2P] recvfrom fd=${fd} from ${pkt.fromAddr}`); }

                if (addrPtr) {
                    writeSockaddr(mod.HEAPU8, addrPtr, pkt.fromAddr, pkt.fromPort);
                    if (addrLenPtr) writeInt32(mod.HEAPU8, addrLenPtr, 16);
                }
                const len = Math.min(pkt.data.length, bufLen);
                mod.HEAPU8.set(pkt.data.subarray(0, len), bufPtr);
                return len;
            },

            // sendto(fd, bufPtr, bufLen, flags, addrPtr, addrLen) → bufLen
            sendto(fd, bufPtr, bufLen, flags, addrPtr, addrLen) {
                const mod = netRef.mod;
                if (!mod?.HEAPU8) return bufLen;

                const { addr, port } = readSockaddr(mod.HEAPU8, addrPtr);
                if (addr === '255.255.255.255' || addr === '0.0.0.0') return bufLen;

                if (!window._sendLogged) { window._sendLogged = true; console.log(`[P2P] sendto fd=${fd} → ${addr}:${port} len=${bufLen}`); }

                const [,, b3, b4] = addr.split('.').map(Number);
                const peerId = b3 | (b4 << 8);
                const slice = mod.HEAPU8.slice(bufPtr, bufPtr + bufLen);
                sendToPeer(peerId, slice.buffer.slice(slice.byteOffset, slice.byteOffset + slice.byteLength));
                return bufLen;
            },
        };
    }

        // ─── Game boot ───────────────────────────────────────────────────────────
    async function startGame() {
        const chunkUrls = [
            './valve.zip.part1', './valve.zip.part2', './valve.zip.part3',
            './valve.zip.part4', './valve.zip.part5', './valve.zip.part6',
        ];

        statusEl.textContent = 'Downloading game chunks...';
        const chunks = await Promise.all(
            chunkUrls.map((url, i) => fetch(url).then(async r => {
                if (!r.ok) throw new Error(`Chunk ${i + 1} not found`);
                return r.arrayBuffer();
            }))
        );

        statusEl.textContent = 'Merging chunks...';
        const totalLength = chunks.reduce((s, c) => s + c.byteLength, 0);
        const merged = new Uint8Array(totalLength);
        let offset = 0;
        for (const chunk of chunks) { merged.set(new Uint8Array(chunk), offset); offset += chunk.byteLength; }

        statusEl.textContent = 'Extracting zip...';
        const zip = await JSZip.loadAsync(merged);
        const files = {};
        await Promise.all(Object.keys(zip.files).map(async p => {
            const file = zip.files[p];
            if (file.dir) return;
            files[`/rodir/${p}`] = await file.async('uint8array');
        }));

        statusEl.textContent = 'Starting game...';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('webgl2', {
            alpha: false, depth: true, stencil: true, antialias: false,
            powerPreference: 'high-performance', preserveDrawingBuffer: true, failIfMajorPerformanceCaveat: false
        });

        // Build launch arguments
        const vol = volumeVal.toFixed(2);
        const gameArgs = [
            '-windowed', '-game', 'cstrike', '+_vgui_menus', '0',
            '-ref', 'webgl2', '+maxplayers', '16',
            `+name`, playerName,
            `+volume`, vol,
        ];

        if (joinTargetId !== null) {
            const ip = `101.101.${joinTargetId & 255}.${(joinTargetId >> 8) & 255}`;
            gameArgs.push('+connect', ip);
        } else {
            gameArgs.push('+map', selectedMap);
            if (botsEnabled) {
                gameArgs.push('+bot_quota', String(botsPerTeam * 2));
                gameArgs.push('+bot_join_after_player', '0');
                gameArgs.push('+bot_difficulty', '1');
                gameArgs.push('+bot_auto_vacate', '0');
            } else {
                gameArgs.push('+bot_quota', '0');
            }
        }

        // Assign hostId before building moduleConfig (needed for getHostId)
        if (!myHostId) {
            if (joinTargetId !== null || lanEnabled) {
                await connectSignaling();
            } else {
                myHostId = Math.floor(Math.random() * 60000) + 1;
                console.log('[P2P] Solo mode, hostId =', myHostId);
            }
        }

        const moduleConfig = {
            arguments: gameArgs,
            canvas, ctx,
            dynamicLibraries: [
                'filesystem_stdio.wasm', 'libref_webgl2.wasm',
                'cl_dlls/menu_emscripten_wasm32.wasm',
                'dlls/cs_emscripten_wasm32.wasm',
                'cl_dlls/client_emscripten_wasm32.wasm',
                '/rwdir/filesystem_stdio.so',
            ],
            // Module.net is the pluggable network layer in xash3d-fwgs CDN build
            net: buildModuleNet(),
            onRuntimeInitialized: function () {
                Object.entries(files).forEach(([k, v]) => {
                    const dir = k.split('/').slice(0, -1).join('/');
                    this.FS.mkdirTree(dir);
                    this.FS.writeFile(k, v);
                });
                this.FS.chdir('/rodir');
                statusEl.style.display = 'none';

                // Set netRef.mod so net hook functions can access HEAPU8
                netRef.mod = this;
                window._xashMod = this; // also keep global ref for bot commands
                console.log('[P2P] Module ready, HEAPU8:', !!this.HEAPU8);
                document.getElementById('vol-widget').classList.add('visible');
                gameRunning = true;
                try { this.executeString?.(`volume ${volumeVal.toFixed(2)}`); } catch(e) {}

                if (joinTargetId === null) {
                    // HOST: broadcast ready after map loads (~6s)
                    const mod = this;
                    setTimeout(() => {
                        channels.forEach(ch => {
                            try { ch.send(new TextEncoder().encode(JSON.stringify({ ready: true }))); } catch(e) {}
                        });
                        if (sigSocket) sigSocket.send(JSON.stringify({ broadcast: 'ready', from: myHostId }));
                        console.log('[P2P] broadcast ready sent');

                        if (botsEnabled) {
                            [`bot_quota ${botsPerTeam * 2}`, 'bot_difficulty 1',
                             'bot_join_after_player 0', 'bot_auto_vacate 0', 'bot_join_team ct',
                             ...Array(botsPerTeam).fill('addbot'),
                             'bot_join_team t',
                             ...Array(botsPerTeam).fill('addbot'),
                             'bot_join_team any'
                            ].forEach(cmd => { try { mod.executeString?.(cmd); } catch(e) {} });
                        }
                    }, 6000);
                }
            },
            locateFile: (p) => {
                switch (p) {
                    case 'xash.wasm':                              return CDN + 'xash.wasm';
                    case 'filesystem_stdio.wasm':
                    case '/rwdir/filesystem_stdio.so':             return CDN + 'filesystem_stdio.wasm';
                    case 'libref_webgl2.wasm':                     return CDN + 'libref_webgl2.wasm';
                    case 'libref_soft.wasm':                       return CDN + 'libref_soft.wasm';
                    case 'cl_dlls/menu_emscripten_wasm32.wasm':    return CS16 + 'cl_dlls/menu_emscripten_wasm32.wasm';
                    case 'dlls/cs_emscripten_wasm32.wasm':         return CS16 + 'dlls/cs_emscripten_wasm32.wasm';
                    case 'cl_dlls/client_emscripten_wasm32.wasm':  return CS16 + 'cl_dlls/client_emscripten_wasm32.wasm';
                    default: return p;
                }
            },
        };

        // If joining: open WebRTC channel then wait for host ready signal
        if (joinTargetId !== null) {
            statusEl.textContent = 'Connecting to host...';
            try {
                await connectToPeer(joinTargetId);
                console.log('[P2P] WebRTC channel open, waiting for host...');
            } catch(e) {
                console.error('[P2P] Failed to connect:', e);
                statusEl.textContent = 'Could not connect to host. Try again.';
                return;
            }
            statusEl.textContent = 'Waiting for host to load map...';
            await Promise.race([
                hostReadyPromise,
                new Promise(r => setTimeout(r, 120000))
            ]);
            console.log('[P2P] Host ready, starting game');
        }

        statusEl.textContent = 'Starting game...';
        Xash3D(moduleConfig);
    }
</script>
