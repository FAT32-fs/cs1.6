<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.skypack.dev blob:; worker-src 'self' blob:; connect-src 'self' https://cdn.jsdelivr.net https://cdn.skypack.dev blob: wss://cs16-p2p.up.railway.app https://cs16-p2p.up.railway.app;">
    <title>CS 1.6</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        * { box-sizing: border-box; }
        canvas { width: 100vw; height: 100vh; top: 0; left: 0; position: fixed; }
        body { margin: 0; background: black; }
        #status { color: white; position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
                  font-family: monospace; font-size: 18px; z-index: 10; text-align: center; white-space: pre-line; }

        /* ── Lobby ── */
        #lobby {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: fixed; inset: 0; background: #0b0b0b; z-index: 20;
            font-family: monospace; color: white;
            overflow-y: auto; padding: 24px 0;
        }
        h2 { margin: 0 0 24px; font-size: 24px; letter-spacing: 4px; color: #f90; text-align: center; }

        .panels { display: flex; gap: 32px; align-items: flex-start; }

        /* ── Panel ── */
        .panel { display: flex; flex-direction: column; gap: 14px; width: 280px; }
        .panel-title { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #1e1e1e; padding-bottom: 6px; }

        /* ── Form rows ── */
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { color: #666; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .field input[type=text], .field input[type=number] {
            padding: 8px 10px; font-size: 15px; font-family: monospace;
            background: #141414; border: 1px solid #2e2e2e; color: white; width: 100%;
        }
        .field input:focus { outline: none; border-color: #f90; }

        /* ── Toggle ── */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; }
        .toggle-row .toggle-label { color: #aaa; font-size: 12px; }
        .toggle {
            position: relative; width: 40px; height: 22px; cursor: pointer;
        }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; inset: 0; background: #222; border: 1px solid #333; transition: .2s;
        }
        .toggle-slider:before {
            content: ''; position: absolute; width: 14px; height: 14px;
            left: 3px; top: 3px; background: #555; transition: .2s;
        }
        .toggle input:checked + .toggle-slider { background: #1a1200; border-color: #f90; }
        .toggle input:checked + .toggle-slider:before { background: #f90; transform: translateX(18px); }

        /* ── Range slider ── */
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #2a2a2a; outline: none; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: #f90; cursor: pointer;
        }

        /* ── Buttons ── */
        .btn {
            padding: 11px 0; font-size: 13px; font-family: monospace; width: 100%;
            background: #f90; border: none; color: black; cursor: pointer; font-weight: bold; letter-spacing: 1px;
        }
        .btn:hover { background: #ffb733; }
        .btn:disabled { background: #222; color: #555; cursor: default; }
        .hint { color: #444; font-size: 10px; text-align: center; }

        /* ── Host ID display ── */
        #host-id-display {
            display: none; background: #091200; border: 1px solid #1d3300;
            padding: 12px; text-align: center;
        }
        #host-id-display .lbl { color: #3d6600; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        #host-id-display .val { color: #66ff00; font-size: 38px; letter-spacing: 8px; font-weight: bold; }

        .divider { color: #1e1e1e; font-size: 12px; align-self: center; padding-top: 60px; }

        /* ── Map picker ── */
        .map-tabs { display: flex; }
        .map-tab {
            flex: 1; padding: 5px 0; font-size: 10px; font-family: monospace; cursor: pointer;
            background: #111; border: 1px solid #1e1e1e; color: #444; letter-spacing: 1px; border-bottom: none;
        }
        .map-tab.active { background: #140e00; border-color: #f90; border-bottom: 1px solid #140e00; color: #f90; z-index: 1; }
        .map-tab:hover:not(.active) { color: #999; }
        .map-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px;
            max-height: 140px; overflow-y: auto;
            border: 1px solid #1e1e1e; padding: 4px; background: #0d0d0d;
        }
        .map-grid::-webkit-scrollbar { width: 3px; }
        .map-grid::-webkit-scrollbar-thumb { background: #2a2a2a; }
        .map-cell {
            padding: 6px 2px; font-size: 10px; font-family: monospace; text-align: center; cursor: pointer;
            background: #111; border: 1px solid #1a1a1a; color: #666;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .map-cell:hover { border-color: #555; color: #ccc; background: #1a1a1a; }
        .map-cell.sel { border-color: #f90 !important; color: #f90 !important; background: #140e00 !important; }
        .sel-map { font-size: 10px; color: #555; text-align: right; padding-top: 2px; }
        .sel-map b { color: #f90; }
        #map-section.locked { pointer-events: none; opacity: 0.35; }
    </style>

<div id="lobby">
    <h2>CS 1.6</h2>
    <div class="panels">

        <div class="panel">

<div id="status" style="display:none">Loading...</div>
<canvas id="canvas"></canvas>

<script type="module">
    import JSZip from 'https://cdn.skypack.dev/jszip@3.10.1';

    // ─── CONFIG ──────────────────────────────────────────────────────────────
    const SIGNAL_URL = 'wss://cs16-p2p.up.railway.app/hl';
    const CDN  = 'https://cdn.jsdelivr.net/npm/xash3d-fwgs@latest/dist/';
    const CS16 = 'https://cdn.jsdelivr.net/npm/cs16-client@latest/dist/cstrike/';

    const iceServers = [
        { urls: 'stun:stun.relay.metered.ca:80' },
        { urls: 'turn:standard.relay.metered.ca:80',                username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turn:standard.relay.metered.ca:80?transport=tcp',  username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turn:standard.relay.metered.ca:443',               username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
        { urls: 'turns:standard.relay.metered.ca:443?transport=tcp',username: '775036bccfb97412ac56ae8a', credential: 'S0nMcJRAuceCFQqK' },
    ];

    // ─── Maps ────────────────────────────────────────────────────────────────
    const MAPS = {
        de: ['de_dust2','de_dust','de_inferno','de_nuke','de_train','de_aztec',
             'de_cbble','de_chateau','de_piranesi','de_port','de_prodigy',
             'de_storm','de_survivor','de_torn','de_vegas'],
        cs: ['cs_italy','cs_office','cs_assault','cs_militia',
             'cs_havana','cs_backalley','cs_estate','cs_siege'],
        as: ['as_oilrig','as_highrise'],
        fy: ['fy_pool_day','fy_iceworld'],
    };
    let selectedMap = 'de_dust2';
    let activeTab   = 'de';

    function renderMaps() {
        const grid = document.getElementById('map-grid');
        // Clear grid
        while (grid.firstChild) grid.removeChild(grid.firstChild);
        MAPS[activeTab].forEach(m => {
            const el = document.createElement('div');
            el.className = 'map-cell' + (m === selectedMap ? ' sel' : '');
            el.textContent = m;
            el.title = m;
            el.addEventListener('click', () => {
                selectedMap = m;
                document.getElementById('map-label').textContent = m;
                renderMaps();
            });
            grid.appendChild(el);
        });
    }

    document.querySelectorAll('.map-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.map-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeTab = tab.dataset.cat;
            // If selected map not in new tab, pick first
            if (!MAPS[activeTab].includes(selectedMap)) {
                selectedMap = MAPS[activeTab][0];
                document.getElementById('map-label').textContent = selectedMap;
            }
            renderMaps();
        });
    });
    renderMaps();

    // ─── Bots toggle ─────────────────────────────────────────────────────────
    document.getElementById('bots-toggle').addEventListener('change', function() {
        document.getElementById('bots-count-row').style.display = this.checked ? 'flex' : 'none';
    });

    // ─── Volume sliders ───────────────────────────────────────────────────────
    document.getElementById('volume-slider').addEventListener('input', function() {
        document.getElementById('vol-display').textContent = this.value + '%';
    });
    document.getElementById('join-volume-slider').addEventListener('input', function() {
        document.getElementById('join-vol-display').textContent = this.value + '%';
    });

    // ─── State ───────────────────────────────────────────────────────────────
    const statusEl   = document.getElementById('status');
    const lobby      = document.getElementById('lobby');
    let myHostId     = null;
    let joinTargetId = null;
    let sigSocket    = null;
    let playerName   = 'Player';
    let volumeVal    = 0.8;
    let botsEnabled  = false;
    let botsPerTeam  = 3;

    // Buffer for messages that arrive before VirtualNetworkWrapper is ready
    const sigBuffer = [];
    let sigHandler  = null;

    function connectSignaling() {
        return new Promise((resolve, reject) => {
            sigSocket = new WebSocket(SIGNAL_URL);
            sigSocket.onmessage = e => {
                let msg;
                try { msg = JSON.parse(e.data); } catch { return; }
                if (msg.hostId !== undefined) {
                    myHostId = msg.hostId;
                    resolve(msg.hostId);
                    return;
                }
                // Forward to VNW handler, or buffer if not ready yet
                if (sigHandler) sigHandler(msg);
                else sigBuffer.push(msg);
            };
            sigSocket.onerror = () => reject(new Error('WebSocket connection failed'));
            sigSocket.onclose = () => { if (!myHostId) reject(new Error('Connection closed')); };
        });
    }

    // ─── Host ────────────────────────────────────────────────────────────────
    document.getElementById('btn-host').addEventListener('click', async () => {
        const btn = document.getElementById('btn-host');
        btn.disabled = true; btn.textContent = 'Connecting...';
        try {
            const id = await connectSignaling();
            document.getElementById('host-id-value').textContent = id;
            document.getElementById('host-id-display').style.display = 'block';
            document.getElementById('btn-start').style.display = 'block';
            document.getElementById('host-hint').style.display = 'block';
            document.getElementById('map-section').classList.add('locked');
            btn.style.display = 'none';
        } catch(e) {
            alert('Could not connect to signaling server:\n' + e.message);
            btn.disabled = false; btn.textContent = 'HOST GAME';
        }
    });

    document.getElementById('btn-start').addEventListener('click', () => {
        playerName  = (document.getElementById('host-name').value.trim() || 'Player');
        volumeVal   = parseInt(document.getElementById('volume-slider').value) / 100;
        botsEnabled = document.getElementById('bots-toggle').checked;
        botsPerTeam = parseInt(document.getElementById('bots-per-team').value) || 3;
        lobby.style.display = 'none';
        statusEl.style.display = 'block';
        startGame();
    });

    // ─── Join ────────────────────────────────────────────────────────────────
    document.getElementById('btn-join').addEventListener('click', async () => {
        const id = parseInt(document.getElementById('join-id').value);
        if (!id) return alert('Enter a valid host ID');
        joinTargetId = id;
        playerName   = (document.getElementById('join-name').value.trim() || 'Player');
        volumeVal    = parseInt(document.getElementById('join-volume-slider').value) / 100;
        const btn = document.getElementById('btn-join');
        btn.disabled = true; btn.textContent = 'Connecting...';
        try {
            await connectSignaling();
            lobby.style.display = 'none';
            statusEl.style.display = 'block';
            startGame();
        } catch(e) {
            alert('Could not connect to signaling server:\n' + e.message);
            btn.disabled = false; btn.textContent = 'JOIN GAME';
            joinTargetId = null;
        }
    });

    // ─── P2P Networking ──────────────────────────────────────────────────────────
    //
    // Strategy: The CDN xash3d build uses Emscripten SOCKFS which creates real
    // WebSockets for UDP sockets. We intercept window.WebSocket before Xash3D
    // starts so any WebSocket to a 101.101.x.x address is handled by our
    // FakeWebSocket class, which routes through WebRTC DataChannels instead.
    //
    // For the HOST receiving incoming packets: SOCKFS never creates a WebSocket
    // for the server socket (it just recvfrom()s from a queue). We grab the
    // socket object via Module.websocket 'connection' callback and push
    // received WebRTC data directly into its recv_queue.
    // ────────────────────────────────────────────────────────────────────────────

    const peers      = new Map();   // peerKey -> RTCPeerConnection
    const channels   = new Map();   // targetId -> RTCDataChannel
    const send_queue = new Map();   // targetId -> queued ArrayBuffers
    const fakeSocketsByAddr = new Map(); // 'ip:port' -> FakeWebSocket (joiner side)
    let   capturedServerSocket = null;  // SOCKFS server socket (host side)

    function setupWebRTC(targetId, isInitiator) {
        const peerKey = `${myHostId}:${targetId}`;
        if (peers.has(peerKey)) return peers.get(peerKey);

        console.log(`[P2P] setupWebRTC targetId=${targetId} initiator=${isInitiator}`);
        const pc = new RTCPeerConnection({ iceServers });
        peers.set(peerKey, pc);

        if (isInitiator) {
            const ch = pc.createDataChannel('udp', { maxRetransmits: 0, ordered: false });
            ch.binaryType = 'arraybuffer';
            ch.addEventListener('open', () => {
                console.log(`[P2P] DataChannel OPEN (initiator) with ${targetId}`);
                channels.set(targetId, ch);
                // flush queued packets
                const q = send_queue.get(targetId) || [];
                while (q.length) ch.send(q.shift());
                send_queue.delete(targetId);
            });
            ch.addEventListener('message', e => deliverToGame(targetId, e.data));
            ch.addEventListener('close', () => { channels.delete(targetId); });
        } else {
            pc.addEventListener('datachannel', ({ channel }) => {
                channel.binaryType = 'arraybuffer';
                channel.addEventListener('open', () => {
                    console.log(`[P2P] DataChannel OPEN (receiver) with ${targetId}`);
                    channels.set(targetId, channel);
                    const q = send_queue.get(targetId) || [];
                    while (q.length) channel.send(q.shift());
                    send_queue.delete(targetId);
                });
                channel.addEventListener('message', e => deliverToGame(targetId, e.data));
                channel.addEventListener('close', () => { channels.delete(targetId); });
            });
        }

        pc.addEventListener('icecandidate', ({ candidate }) => {
            if (candidate) sigSocket.send(JSON.stringify({
                'pc:ice-candidate': { candidate, from: myHostId, to: targetId }
            }));
        });
        pc.addEventListener('connectionstatechange', () => {
            console.log(`[P2P] connectionState with ${targetId}: ${pc.connectionState}`);
            if (pc.connectionState === 'failed') pc.restartIce();
            if (['closed','disconnected'].includes(pc.connectionState)) peers.delete(peerKey);
        });

        return pc;
    }

    // Deliver a packet received via WebRTC to the game engine
    function deliverToGame(fromId, data) {
        // Check for JSON control messages (like ready signal)
        if (data.byteLength < 200) {
            try {
                const text = new TextDecoder().decode(data);
                if (text.startsWith('{')) {
                    const msg = JSON.parse(text);
                    if (msg.ready) { hostReadyResolve?.(); return; }
                }
            } catch(e) {}
        }
        let ab;
        if (data instanceof ArrayBuffer) {
            ab = data;
        } else if (ArrayBuffer.isView(data)) {
            ab = data.buffer.slice(data.byteOffset, data.byteOffset + data.byteLength);
        } else {
            console.warn('[P2P] deliverToGame: unexpected data type', typeof data);
            return;
        }
        const fromAddr = `101.101.${fromId & 255}.${(fromId >> 8) & 255}`;

        if (joinTargetId !== null) {
            // JOINER: deliver via FakeWebSocket that SOCKFS created for this addr
            const key = `${fromAddr}:27015`;
            const fakeSock = fakeSocketsByAddr.get(key);
            if (fakeSock) {
                fakeSock._receive(ab);
            } else {
                console.warn(`[P2P] joiner: no FakeWebSocket for ${key}, buffering`);
                const q = send_queue.get('recv:' + fromId) || [];
                q.push(ab);
                send_queue.set('recv:' + fromId, q);
                // Retry delivery once FakeWebSocket registers
                setTimeout(() => {
                    const fs2 = fakeSocketsByAddr.get(key);
                    const q2 = send_queue.get('recv:' + fromId) || [];
                    send_queue.delete('recv:' + fromId);
                    q2.forEach(p => fs2 ? fs2._receive(p) : null);
                }, 2000);
            }
        } else {
            // HOST: push into SOCKFS server socket recv_queue
            if (capturedServerSocket) {
                capturedServerSocket.recv_queue.push({
                    addr: fromAddr,
                    port: 27015,
                    data: new Uint8Array(ab)
                });
            } else {
                // Buffer until capturedServerSocket is found by poller
                const q = send_queue.get('recv:' + fromId) || [];
                q.push(ab);
                send_queue.set('recv:' + fromId, q);
            }
        }
    }

    // Handle all incoming signaling messages (offers/answers/ICE)
    // Promise that resolves when host signals the map is loaded
    let hostReadyResolve = null;
    const hostReadyPromise = new Promise(r => { hostReadyResolve = r; });

    sigHandler = async msg => {
        console.log(`[P2P] sigHandler received:`, Object.keys(msg)[0]);

        if (msg['ready']) {
            console.log('[P2P] Host is ready!');
            hostReadyResolve();
            return;
        }

        if (msg['pc:offer']) {
            const { description, from } = msg['pc:offer'];
            const pc = setupWebRTC(from, false);
            await pc.setRemoteDescription(description);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            sigSocket.send(JSON.stringify({ 'pc:answer': { description: pc.localDescription, from: myHostId, to: from } }));
            return;
        }
        if (msg['pc:answer']) {
            const { description, from } = msg['pc:answer'];
            const pc = peers.get(`${myHostId}:${from}`);
            if (pc) await pc.setRemoteDescription(description);
            return;
        }
        if (msg['pc:ice-candidate']) {
            const { candidate, from } = msg['pc:ice-candidate'];
            const pc = peers.get(`${myHostId}:${from}`);
            if (pc) await pc.addIceCandidate(candidate).catch(() => {});
            return;
        }
    };
    // Drain buffered messages
    sigBuffer.splice(0).forEach(msg => sigHandler(msg));

    // Initiate WebRTC connection to a peer (joiner → host)
    function connectToPeer(targetId) {
        return new Promise((resolve, reject) => {
            if (channels.has(targetId)) { resolve(); return; }
            const pc = setupWebRTC(targetId, true);
            pc.createOffer()
              .then(d => pc.setLocalDescription(d))
              .then(() => sigSocket.send(JSON.stringify({
                  'pc:offer': { description: pc.currentLocalDescription ?? pc.localDescription, from: myHostId, to: targetId }
              })));
            // Wait for channel to open
            const check = setInterval(() => {
                if (channels.has(targetId)) { clearInterval(check); resolve(); }
            }, 100);
            setTimeout(() => { clearInterval(check); reject(new Error('WebRTC timeout')); }, 15000);
        });
    }

    // ─── FakeWebSocket ────────────────────────────────────────────────────────
    // Intercepts SOCKFS WebSocket connections to 101.101.x.x addresses and
    // routes them through our WebRTC DataChannels instead.
    const OrigWebSocket = window.WebSocket;

    class FakeWebSocket {
        constructor(url, protocols) {
            this.binaryType = 'arraybuffer';
            this.readyState = 0; // CONNECTING
            this._callbacks = {};
            this._buffer = [];

            // Parse target address from URL
            // SOCKFS builds URL as: baseUrl + hostname + ':' + port + '/' + rest
            // With Module.websocket.url='wss://p2p/', and target 101.101.X.Y:27015:
            // → 'wss://p2p/101.101.X.Y:27015/'
            // SOCKFS builds: wss://101.101.X.Y:PORT/path
            const m = url.match(/101[._]101[._](\d+)[._](\d+)[^\d](\d+)/);
            if (m) {
                this._addr = `101.101.${m[1]}.${m[2]}`;
                this._port = parseInt(m[3]);
                this._key  = `${this._addr}:${this._port}`;
                this._targetId = (parseInt(m[1])) | (parseInt(m[2]) << 8);
                fakeSocketsByAddr.set(this._key, this);
                console.log(`[P2P] FakeWebSocket created for ${this._key} targetId=${this._targetId} url=${url}`);

                // Flush any packets that arrived before this socket was created
                const pending = send_queue.get('recv:' + this._targetId) || [];
                send_queue.delete('recv:' + this._targetId);

                // Go open immediately — channel should already be up (preConnect)
                // or we create the connection now
                setTimeout(() => {
                    this.readyState = 1;
                    this._emit('open', { type: 'open' });
                    // Deliver any buffered received packets
                    pending.forEach(ab => this._receive(ab));
                }, 0);
            } else {
                console.warn(`[P2P] FakeWebSocket: no 101.101 match in url=${url}`);
                // Not a P2P address — shouldn't happen, but just open/close cleanly
                setTimeout(() => {
                    this.readyState = 1;
                    this._emit('open', { type: 'open' });
                }, 0);
            }
        }

        send(data) {
            if (!this._targetId) return;
            const ab = data instanceof ArrayBuffer ? data
                     : (ArrayBuffer.isView(data) ? data.buffer.slice(data.byteOffset, data.byteOffset + data.byteLength)
                     : data);
            const ch = channels.get(this._targetId);
            if (ch && ch.readyState === 'open') {
                ch.send(ab);
            } else {
                const q = send_queue.get(this._targetId) || [];
                q.push(ab);
                send_queue.set(this._targetId, q);
                // Trigger connection if not yet started
                if (!peers.has(`${myHostId}:${this._targetId}`)) {
                    setupWebRTC(this._targetId, true);
                    const pc = peers.get(`${myHostId}:${this._targetId}`);
                    pc.createOffer()
                      .then(d => pc.setLocalDescription(d))
                      .then(() => sigSocket.send(JSON.stringify({
                          'pc:offer': { description: pc.currentLocalDescription ?? pc.localDescription, from: myHostId, to: this._targetId }
                      })));
                }
            }
        }

        _receive(ab) {
            this._emit('message', { data: ab, type: 'message' });
        }

        close() {
            this.readyState = 3;
            if (this._key) fakeSocketsByAddr.delete(this._key);
            this._emit('close', { type: 'close', code: 1000, wasClean: true });
        }

        addEventListener(event, fn) {
            (this._callbacks[event] = this._callbacks[event] || []).push(fn);
        }
        removeEventListener(event, fn) {
            if (this._callbacks[event])
                this._callbacks[event] = this._callbacks[event].filter(f => f !== fn);
        }
        _emit(event, data) {
            (this._callbacks[event] || []).forEach(fn => {
                try { fn(data); } catch(e) { console.error('[P2P] FakeWebSocket listener error:', e); }
            });
        }

        set onopen(fn)    { this.addEventListener('open', fn);    this._onopen = fn; }
        set onmessage(fn) { this.addEventListener('message', fn); this._onmessage = fn; }
        set onerror(fn)   { this.addEventListener('error', fn);   this._onerror = fn; }
        set onclose(fn)   { this.addEventListener('close', fn);   this._onclose = fn; }
        get onopen()      { return this._onopen; }
        get onmessage()   { return this._onmessage; }
        get onerror()     { return this._onerror; }
        get onclose()     { return this._onclose; }
        get CONNECTING()  { return 0; }
        get OPEN()        { return 1; }
        get CLOSING()     { return 2; }
        get CLOSED()      { return 3; }
    }

    // Install the FakeWebSocket interceptor
    // Must happen before Xash3D() is called
    function installWebSocketHook() {
        window.WebSocket = function(url, protocols) {
            if (url.includes('101.101.') || url.includes('p2p')) {
                return new FakeWebSocket(url, protocols);
            }
            return new OrigWebSocket(url, protocols);
        };
        // Copy static properties so Emscripten's checks pass
        window.WebSocket.prototype = OrigWebSocket.prototype;
        window.WebSocket.CONNECTING = 0;
        window.WebSocket.OPEN = 1;
        window.WebSocket.CLOSING = 2;
        window.WebSocket.CLOSED = 3;
        console.log('[P2P] WebSocket hook installed');
    }

        // ─── Game boot ───────────────────────────────────────────────────────────
    async function startGame() {
        const chunkUrls = [
            './valve.zip.part1', './valve.zip.part2', './valve.zip.part3',
            './valve.zip.part4', './valve.zip.part5', './valve.zip.part6',
        ];

        statusEl.textContent = 'Downloading game chunks...';
        const chunks = await Promise.all(
            chunkUrls.map((url, i) => fetch(url).then(async r => {
                if (!r.ok) throw new Error(`Chunk ${i + 1} not found`);
                return r.arrayBuffer();
            }))
        );

        statusEl.textContent = 'Merging chunks...';
        const totalLength = chunks.reduce((s, c) => s + c.byteLength, 0);
        const merged = new Uint8Array(totalLength);
        let offset = 0;
        for (const chunk of chunks) { merged.set(new Uint8Array(chunk), offset); offset += chunk.byteLength; }

        statusEl.textContent = 'Extracting zip...';
        const zip = await JSZip.loadAsync(merged);
        const files = {};
        await Promise.all(Object.keys(zip.files).map(async p => {
            const file = zip.files[p];
            if (file.dir) return;
            files[`/rodir/${p}`] = await file.async('uint8array');
        }));

        statusEl.textContent = 'Starting game...';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('webgl2', {
            alpha: false, depth: true, stencil: true, antialias: false,
            powerPreference: 'high-performance', preserveDrawingBuffer: true, failIfMajorPerformanceCaveat: false
        });

        // Build launch arguments
        const vol = volumeVal.toFixed(2);
        const gameArgs = [
            '-windowed', '-game', 'cstrike', '+_vgui_menus', '0',
            '-ref', 'webgl2', '+maxplayers', '16',
            `+name`, playerName,
            `+volume`, vol,
        ];

        if (joinTargetId !== null) {
            const ip = `101.101.${joinTargetId & 255}.${(joinTargetId >> 8) & 255}`;
            gameArgs.push('+connect', ip);
        } else {
            gameArgs.push('+map', selectedMap);
            if (botsEnabled) {
                gameArgs.push('+bot_quota', String(botsPerTeam * 2));
                gameArgs.push('+bot_join_after_player', '0');
                gameArgs.push('+bot_difficulty', '1');
                gameArgs.push('+bot_auto_vacate', '0');
            } else {
                gameArgs.push('+bot_quota', '0');
            }
        }

        // Install WebSocket hook before Xash3D starts
        installWebSocketHook();

        const moduleConfig = {
            arguments: gameArgs,
            canvas, ctx,
            dynamicLibraries: [
                'filesystem_stdio.wasm', 'libref_webgl2.wasm',
                'cl_dlls/menu_emscripten_wasm32.wasm',
                'dlls/cs_emscripten_wasm32.wasm',
                'cl_dlls/client_emscripten_wasm32.wasm',
                '/rwdir/filesystem_stdio.so',
            ],
            // Tell SOCKFS to use our fake URL base so FakeWebSocket catches
            // connections to 101.101.x.x addresses
            // SOCKFS only appends host:port when url is exactly 'wss://'
            // It builds: 'wss://' + '101.101.X.Y' + ':' + port + '/' + path
            // FakeWebSocket then intercepts based on the 101.101. pattern
            websocket: { url: 'wss://', subprotocol: 'binary' },
            onRuntimeInitialized: function () {
                Object.entries(files).forEach(([k, v]) => {
                    const dir = k.split('/').slice(0, -1).join('/');
                    this.FS.mkdirTree(dir);
                    this.FS.writeFile(k, v);
                });
                this.FS.chdir('/rodir');
                statusEl.style.display = 'none';

                // Host: find the SOCKFS server socket by scanning FS streams,
                // then broadcast ready to all joiners
                if (joinTargetId === null) {
                    const mod = this;

                    function flushPendingPackets(sock) {
                        const keys = [...send_queue.keys()].filter(k => k.startsWith('recv:'));
                        keys.forEach(k => {
                            const fromId = parseInt(k.split(':')[1]);
                            const fromAddr = `101.101.${fromId & 255}.${(fromId >> 8) & 255}`;
                            const packets = send_queue.get(k) || [];
                            send_queue.delete(k);
                            console.log(`[P2P] Flushing ${packets.length} buffered packets from ${fromAddr}`);
                            packets.forEach(ab => {
                                sock.recv_queue.push({ addr: fromAddr, port: 27015, data: new Uint8Array(ab) });
                            });
                        });
                    }

                    function findServerSocket() {
                        try {
                            const streams = mod.FS.streams;
                            for (let i = 0; i < streams.length; i++) {
                                const stream = streams[i];
                                if (!stream || !stream.node) continue;
                                const sock = stream.node.sock;
                                if (sock && Array.isArray(sock.recv_queue)) {
                                    console.log('[P2P] Found SOCKFS socket, sport=', sock.sport, 'saddr=', sock.saddr);
                                    return sock;
                                }
                            }
                        } catch(e) { console.warn('[P2P] findServerSocket error:', e); }
                        return null;
                    }

                    // Poll until the socket appears (map loading creates it)
                    let attempts = 0;
                    const socketPoller = setInterval(() => {
                        const sock = findServerSocket();
                        if (sock) {
                            clearInterval(socketPoller);
                            capturedServerSocket = sock;
                            console.log('[P2P] Captured server socket on attempt', attempts);
                            flushPendingPackets(sock);

                            // Now broadcast ready
                            channels.forEach((ch) => {
                                try { ch.send(new TextEncoder().encode(JSON.stringify({ ready: true }))); } catch(e) {}
                            });
                            sigSocket.send(JSON.stringify({ broadcast: 'ready', from: myHostId }));
                            console.log('[P2P] Broadcast ready');
                        }
                        if (++attempts > 40) { // 20 seconds max
                            clearInterval(socketPoller);
                            console.error('[P2P] Could not find server socket after 20s');
                            // Broadcast ready anyway so joiner doesn't wait forever
                            sigSocket.send(JSON.stringify({ broadcast: 'ready', from: myHostId }));
                        }
                    }, 500);
                }

                // After map loads, add balanced bots
                if (joinTargetId === null && botsEnabled) {
                    const mod = this;
                    // Delay to let map finish loading
                    setTimeout(() => {
                        getBotCommands(botsPerTeam).forEach(cmd => mod.executeString?.(cmd));
                    }, 5000);
                }
            },
            locateFile: (p) => {
                switch (p) {
                    case 'xash.wasm':                              return CDN + 'xash.wasm';
                    case 'filesystem_stdio.wasm':
                    case '/rwdir/filesystem_stdio.so':             return CDN + 'filesystem_stdio.wasm';
                    case 'libref_webgl2.wasm':                     return CDN + 'libref_webgl2.wasm';
                    case 'libref_soft.wasm':                       return CDN + 'libref_soft.wasm';
                    case 'cl_dlls/menu_emscripten_wasm32.wasm':    return CS16 + 'cl_dlls/menu_emscripten_wasm32.wasm';
                    case 'dlls/cs_emscripten_wasm32.wasm':         return CS16 + 'dlls/cs_emscripten_wasm32.wasm';
                    case 'cl_dlls/client_emscripten_wasm32.wasm':  return CS16 + 'cl_dlls/client_emscripten_wasm32.wasm';
                    default: return p;
                }
            },
        };

        // If joining, connect WebRTC then wait for host to finish loading
        if (joinTargetId !== null) {
            statusEl.textContent = 'Connecting to host...';
            try {
                await connectToPeer(joinTargetId);
                console.log('[P2P] WebRTC channel open');
            } catch(e) {
                console.error('[P2P] Failed to connect to host:', e);
                statusEl.textContent = 'Failed to connect to host. Try again.';
                return;
            }

            // Also handle ready signal arriving via WebRTC DataChannel
            const origDeliver = deliverToGame;
            window._p2p_deliverToGame = (fromId, data) => {
                // Check if it's a JSON ready signal rather than game data
                try {
                    const text = new TextDecoder().decode(data);
                    if (text.startsWith('{')) {
                        const msg = JSON.parse(text);
                        if (msg.ready) { hostReadyResolve(); return; }
                    }
                } catch(e) {}
                origDeliver(fromId, data);
            };

            statusEl.textContent = 'Waiting for host to load...';
            await Promise.race([
                hostReadyPromise,
                new Promise((_, r) => setTimeout(() => r(new Error('timeout')), 120000))
            ]).catch(e => {
                // Timeout — try connecting anyway
                console.warn('[P2P] Host ready timeout, proceeding anyway');
            });
            console.log('[P2P] Host ready, starting game');
        }

        statusEl.textContent = 'Starting game...';
        Xash3D(moduleConfig);
    }
</script>
